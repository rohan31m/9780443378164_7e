<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Female Pelvic Contents: Superior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Pelvis and Perineum"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Pelvis and Perineum"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Female Pelvic Contents: Superior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Female Pelvic Contents: Superior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Fundus of uterus"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Ovary"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Uterine tube (fallopian)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Round ligament of uterus"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Broad ligament"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="External iliac vessels"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Descending colon"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Sigmoid colon"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Ascending colon"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Rectouterine fold"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Suspensory ligament of ovary (contains ovarian vessels)"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Rectum"></div>
                        <div data-img-src='images/13.png' data-id='13' aria-hidden="true" style='background-image:url("images/13.png")' aria-label="Rectouterine pouch (cul-de-sac of Douglas)"></div>
                        <div data-img-src='images/14.png' data-id='14' aria-hidden="true" style='background-image:url("images/14.png")' aria-label="Urinary bladder"></div>
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Fundus of uterus" style="position:absolute;left:215px;top:44px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:19px; left:165px; width:150px;">Fundus of uterus</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Ovary" style="position:absolute;left:164px;top:55px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:29px; left:151px; width:56px;">Ovary</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Uterine tube (fallopian)" style="position:absolute;left:112px;top:79px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:37px; left:74px; width:88px;">Uterine tube (fallopian)</div>

                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:85px; left:-37px; width:123px;">Round ligament of uterus</div>

                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:147px; left:-34px; width:95px;">Broad ligament</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="External iliac vessels" style="position:absolute;left:11px;top:189px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:219px; left:-38px; width:70px;">External iliac vessels</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Descending colon" style="position:absolute;left:20px;top:527px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:563px; left:-16px; width:150px;">Descending colon</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Sigmoid colon" style="position:absolute;left:119px;top:555px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:588px; left:85px; width:150px;">Sigmoid colon</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Ascending colon" style="position:absolute;left:497px;top:527px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:560px; left:439px; width:150px;">Ascending colon</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Rectouterine fold" style="position:absolute;left:516px;top:195px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:99px; left:505px; width:96px;">Rectouterine fold</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Suspensory ligament of ovary (contains ovarian vessels)" style="position:absolute;left:488px;top:148px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:70px; left:469px; width:119px;">Suspensory ligament of ovary (contains ovarian vessels)</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Left" data-popup="Rectum" style="position:absolute;left:430px;top:102px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top:74px; left:435px; width:68px;">Rectum</div>
                            <button id="hotspot_13" class="notselected" data-id='13' data-align="Left" data-popup="Rectouterine pouch (cul-de-sac of Douglas)" style="position:absolute;left:392px;top:64px;">13</button>
                            <div id='popup_text_13' aria-hidden="true" class="hotspot_popup" style="top:-1px; left:359px; width:150px;">Rectouterine pouch (cul-de-sac of Douglas)</div>
                            <button id="hotspot_14" class="notselected" data-id='14' data-align="Left" data-popup="Urinary bladder" style="position:absolute;left:324px;top:44px;">14</button>
                            <div id='popup_text_14' aria-hidden="true" class="hotspot_popup" style="top:20px; left:288px; width:150px;">Urinary bladder</div>

                </div>
            </div>          
        </div>          
        </div>  
    </div>

</html>
