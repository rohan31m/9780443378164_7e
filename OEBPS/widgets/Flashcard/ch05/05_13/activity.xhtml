<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Arteries of Female Pelvis</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Pelvis and Perineum"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Pelvis and Perineum"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Arteries of Female Pelvis" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Arteries of Female Pelvis" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Superior gluteal artery"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Obturator artery"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Umbilical artery (patent part)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Internal pudendal artery"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Inferior gluteal artery"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Uterine artery"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Inferior anorectal artery"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Superior vesical arteries"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Umbilical artery (occluded part)"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Internal iliac artery"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Right common iliac artery"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Superior gluteal artery" style="position:absolute;left:11px;top:218px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:179px ; left:-40px;width: 100px;">Superior gluteal artery</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Obturator artery" style="position:absolute;left:11px;top:281px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:257px ; left:-40px;">Obturator artery</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Umbilical artery (patent part)" style="position:absolute;left:11px;top:319px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:347px ; left:-43px;width: 100px;">Umbilical artery (patent part)</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Internal pudendal artery" style="position:absolute;left:11px;top:385px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:348px ; left:-42px;width: 90px;">Internal pudendal artery</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Inferior gluteal artery" style="position:absolute;left:11px;top:432px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:413px ; left:-43px;width: 73px;">Inferior gluteal artery</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Uterine artery" style="position:absolute;left:11px;top:495px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:472px ; left:-38px;">Uterine artery</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Inferior anorectal artery" style="position:absolute;left:69px;top:540px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:522px ; left:-32px;">Inferior anorectal artery</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Superior vesical arteries" style="position:absolute;left:69px;top:582px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:568px ; left:-43px;">Superior vesical arteries</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Umbilical artery (occluded part)" style="position:absolute;left:106px;top:630px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:625px ; left:-12px;">Umbilical artery (occluded part)</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Internal iliac artery" style="position:absolute;left:397px;top:226px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:231px; left:429px;">Internal iliac artery</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Right common iliac artery" style="position:absolute;left:397px;top:147px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:142px ; left:430px;">Right common iliac artery</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
