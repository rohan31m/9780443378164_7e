<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Anterior Abdominal Wall</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Abdomen"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Abdomen"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Anterior Abdominal Wall" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Anterior Abdominal Wall" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Internal abdominal oblique muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Serratus anterior muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Rectus sheath"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Rectus abdominis muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Inguinal falx"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Cremaster (in cremasteric fascia)"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="External spermatic fascia (cut)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Great saphenous vein"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Saphenous hiatus"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Femoral vein (in femoral sheath)"></div>
                                              
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Internal abdominal oblique muscle" style="position:absolute;left:47px;top:327px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:295px; left:-25px; width: 61px;">Internal abdominal oblique muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Serratus anterior muscle" style="position:absolute;left:46px;top:139px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:137px; left:-29px; width: 61px;">Serratus anterior muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Rectus sheath" style="position:absolute;left:484px;top:262px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:257px; left:519px; width: 61px;">Rectus sheath</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Rectus abdominis muscle" style="position:absolute;left:484px;top:330px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:319px; left:514px; width: 61px;">Rectus abdominis muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Inguinal falx" style="position:absolute;left:484px;top:445px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:444px; left:518px; width: 61px;">Inguinal falx</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Cremaster (in cremasteric fascia)" style="position:absolute;left:484px;top:532px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:480px; left:483px; width: 105px;">Cremaster (in cremasteric fascia)</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="External spermatic fascia (cut)" style="position:absolute;left:484px;top:565px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:570px; left:516px; width: 61px;">External spermatic fascia <i>(cut)</i></div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Great saphenous vein" style="position:absolute;left:76px;top:585px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:544px; left:-10px; width: 61px;">Great saphenous vein</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Saphenous hiatus" style="position:absolute;left:76px;top:543px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:536px; left:-16px; width: 61px;">Saphenous hiatus</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Femoral vein (in femoral sheath)" style="position:absolute;left:76px;top:504px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:486px; left:-22px; width: 61px;">Femoral vein (in femoral sheath)</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
