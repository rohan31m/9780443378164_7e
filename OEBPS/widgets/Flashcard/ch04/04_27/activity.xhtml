<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gross Structure of Kidney</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Abdomen"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Abdomen"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Gross Structure of Kidney" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Gross Structure of Kidney" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Renal cortex"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Renal medulla (renal pyramids)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Renal papilla"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Adipose tissue (in renal sinus)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Medullary rays"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Ureter"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Minor calices"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Renal pelvis"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Major calices"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Renal column"></div>
                      
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Renal cortex" style="position:absolute;left:16px;top:110px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 114px;left:-40px;width: 51px;">Renal cortex</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Renal medulla (renal pyramids)" style="position:absolute;left:16px;top:163px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 155px;left:-42px;width: 68px;">Renal medulla (renal pyramids)</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Renal papilla" style="position:absolute;left:16px;top:273px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 269px;left:-42px;width: 53px;">Renal papilla</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Adipose tissue (in renal sinus)" style="position:absolute;left:16px;top:357px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 318px;left:-42px;width: 61px;">Adipose tissue (in renal sinus)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Medullary rays" style="position:absolute;left:16px;top:432px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 462px;left:-33px;width: 96px;">Medullary rays</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Ureter" style="position:absolute;left:505px;top:559px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 562px;left:537px;width: 45px;">Ureter</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Minor calices" style="position:absolute;left:505px;top:415px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 418px;left:539px;width: 42px;">Minor calices</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Renal pelvis" style="position:absolute;left:505px;top:367px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 369px;left:537px;width: 51px;">Renal pelvis</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Major calices" style="position:absolute;left:505px;top:305px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 304px;left:537px;width: 49px;">Major calices</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Renal column" style="position:absolute;left:505px;top:108px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 106px;left:535px;width: 52px;">Renal column</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
