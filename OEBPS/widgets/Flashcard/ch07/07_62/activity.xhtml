<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lumbar Plexus</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Lumbar Plexus" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Lumbar Plexus" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Subcostal nerve (T12)"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Iliohypogastric nerve (T12–L1)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Ilioinguinal nerve (L1)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Lateral femoral cutaneous nerve (L2–L3)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Femoral nerve (L2–L4)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Obturator nerve (L2–L4)"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Lumbosacral trunks (L4–L5)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Psoas major muscle"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Quadratus lumborum muscle"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="White and gray rami communicantes"></div>

                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Subcostal nerve (T12)" style="position:absolute;left:9px;top:64px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:23px; left:-40px; width: 80px;">Subcostal nerve (T12)</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Iliohypogastric nerve (T12–L1)" style="position:absolute;left:9px;top:136px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:27px; left:-40px; width: 80px;">Iliohypogastric nerve (T12–L1)</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Ilioinguinal nerve (L1)" style="position:absolute;left:9px;top:208px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:168px; left:-42px; width: 80px;">Ilioinguinal nerve (L1)</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Lateral femoral cutaneous nerve (L2–L3)" style="position:absolute;left:9px;top:337px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:253px; left:-40px; width: 80px;">Lateral femoral cutaneous nerve (L2–L3)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Femoral nerve (L2–L4)" style="position:absolute;left:9px;top:381px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:354px; left:-42px; width: 40px;">Femoral nerve (L2–L4)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Obturator nerve (L2–L4)" style="position:absolute;left:9px;top:427px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:408px; left:-42px; width: 40px;">Obturator nerve (L2–L4)</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Lumbosacral trunks (L4–L5)" style="position:absolute;left:9px;top:486px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:457px; left:-44px;">Lumbosacral trunks (L4–L5)</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Psoas major muscle" style="position:absolute;left:514px;top:464px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:480px; left:540px; width: 50px;">Psoas major muscle</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Quadratus lumborum muscle" style="position:absolute;left:514px;top:416px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:355px; left:520px; width: 80px;">Quadratus lumborum muscle</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="White and gray rami communicantes" style="position:absolute;left:499px;top:11px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:-31px ; left:429px;">White and gray rami communicantes</div>
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
