<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Knee: Interior (Inferior View)</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Knee: Interior (Inferior View)" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Knee: Interior (Inferior View)" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Popliteus tendon"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Fibular collateral ligament"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Anterior cruciate ligament"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Arcuate popliteal ligament"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Tibial collateral ligament (superﬁcial and deep parts)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Posterior cruciate ligament"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Suprapatellar bursa"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Patellar ligament"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Infrapatellar synovial fold"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Lateral condyle of femur"></div>
                        
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Popliteus tendon" style="position:absolute;left:13px;top:240px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 212px;left:-22px; width: 130px;">Popliteus tendon</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Fibular collateral ligament" style="position:absolute;left:13px;top:285px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 302px;left:-41px; width: 75px;">Fibular collateral ligament</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Anterior cruciate ligament" style="position:absolute;left:13px;top:446px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 477px;left:-24px; width: 130px;">Anterior cruciate ligament</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Arcuate popliteal ligament" style="position:absolute;left:78px;top:504px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 541px;left:45px; width: 130px;">Arcuate popliteal ligament</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Tibial collateral ligament (superﬁcial and deep parts)" style="position:absolute;left:518px;top:315px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 344px;left:512px; width: 79px;">Tibial collateral ligament (superﬁcial and deep parts)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Posterior cruciate ligament" style="position:absolute;left:518px;top:224px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 253px;left:516px; width: 72px;">Posterior cruciate ligament</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Suprapatellar bursa" style="position:absolute;left:518px;top:168px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 145px;left:438px; width: 146px;">Suprapatellar bursa</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Patellar ligament" style="position:absolute;left:419px;top:65px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 71px;left:454px; width: 122px;">Patellar ligament</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Infrapatellar synovial fold" style="position:absolute;left:133px;top:108px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 99px;left:39px; width: 95px;">Infrapatellar synovial fold</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Lateral condyle of femur" style="position:absolute;left:69px;top:171px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 158px;left:4px; width: 69px;">Lateral condyle of femur</div>

                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
