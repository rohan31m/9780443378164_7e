<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Foot</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Foot" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Foot" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Dorsal interossei muscles"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Cuboid bone"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Navicular bone"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Cuneiform bones (medial, intermediate, lateral)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="1st metatarsal bone"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Proximal phalanx of great toe"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Distal phalanx of great toe"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Distal phalanx of fourth toe"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Middle phalanx of fourth toe"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Proximal phalanx of fourth toe"></div>
                        
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Dorsal interossei muscles" style="position:absolute;left:51px;top:192px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:174px; left:-12px;">Dorsal interossei muscles</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Cuboid bone" style="position:absolute;left:51px;top:34px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:11px; left:9px;">Cuboid bone</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Navicular bone" style="position:absolute;left:461px;top:34px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:11px; left:432px;">Navicular bone</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Cuneiform bones (medial, intermediate, lateral)" style="position:absolute;left:475px;top:124px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:72px; left:429px; width:168px;">Cuneiform bones (medial, intermediate, lateral)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="1st metatarsal bone" style="position:absolute;left:475px;top:294px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:270px; left:419px;">1st metatarsal bone</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Proximal phalanx of great toe" style="position:absolute;left:475px;top:469px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:434px; left:450px;">Proximal phalanx of great toe</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Distal phalanx of great toe" style="position:absolute;left:475px;top:575px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:534px; left:460px;">Distal phalanx of great toe</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Distal phalanx of fourth toe" style="position:absolute;left:66px;top:521px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:503px; left:-11px;">Distal phalanx of fourth toe</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Middle phalanx of fourth toe" style="position:absolute;left:53px;top:477px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:460px; left:-38px;">Middle phalanx of fourth toe</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="Proximal phalanx of fourth toe" style="position:absolute;left:40px;top:432px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:412px; left:-43px;">Proximal phalanx of fourth toe</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
