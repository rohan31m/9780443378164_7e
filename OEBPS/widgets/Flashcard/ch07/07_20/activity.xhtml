<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Thigh: Anterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Thigh: Anterior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Thigh: Anterior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Vastus intermedius muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Vastus lateralis muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Vastus medialis muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Rectus femoris tendon (cut)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Patella"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Sartorius tendon"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Patellar ligament"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Vastoadductor membrane"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Gracilis muscle"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Pectineus muscle"></div>
                  
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Vastus intermedius muscle" style="position:absolute;left:112px;top:273px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 270px; left: -30px; width: 150px;"><b>Vastus intermedius muscle</b></div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Vastus lateralis muscle" style="position:absolute;left:112px;top:330px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 326px; left: -7px; width: 150px;">Vastus lateralis muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Vastus medialis muscle" style="position:absolute;left:112px;top:379px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 372px; left: -6px; width: 150px;">Vastus medialis muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Rectus femoris tendon (cut)" style="position:absolute;left:112px;top:478px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 470px; left: -3px; width: 150px;">Rectus femoris tendon <i>(cut)</i></div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Patella" style="position:absolute;left:112px;top:557px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 560px; left: 49px; width: 150px;">Patella</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Sartorius tendon" style="position:absolute;left:393px;top:623px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 628px; left: 427px; width: 150px;">Sartorius tendon</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Patellar ligament" style="position:absolute;left:393px;top:593px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 598px; left: 426px; width: 150px;">Patellar ligament</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Vastoadductor membrane" style="position:absolute;left:393px;top:321px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 313px; left: 427px; width: 150px;">Vastoadductor membrane</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Gracilis muscle" style="position:absolute;left:393px;top:224px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 227px; left: 426px; width: 150px;">Gracilis muscle</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Pectineus muscle" style="position:absolute;left:393px;top:149px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 154px; left: 426px; width: 150px;">Pectineus muscle</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
