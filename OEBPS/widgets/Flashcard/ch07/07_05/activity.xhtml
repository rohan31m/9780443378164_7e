
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Femur</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Femur" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Femur" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Greater trochanter"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Body (shaft)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Lateral epicondyle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Lateral condyle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Medial condyle"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Medial epicondyle"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Adductor tubercle"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Linea aspera (Medial lip; Lateral lip)"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Lesser trochanter"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Intertrochanteric crest"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Neck"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Head"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Greater trochanter" style="position:absolute;left:2px;top:37px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: -4px;left: -36px; width: 78px;">Greater trochanter</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Body (shaft)" style="position:absolute;left:30px;top:333px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 329px;left: -25px; width: 50px;">Body (shaft)</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Lateral epicondyle" style="position:absolute;left:29px;top:578px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 552px;left: -36px; width: 132px;">Lateral epicondyle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Lateral condyle" style="position:absolute;left:29px;top:619px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 647px;left: -41px; width: 127px;">Lateral condyle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Medial condyle" style="position:absolute;left:270px;top:634px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 613px;left: 484px; width: 57px;">Medial condyle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Medial epicondyle" style="position:absolute;left:270px;top:599px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 574px;left: 474px; width: 98px;">Medial epicondyle</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Adductor tubercle" style="position:absolute;left:270px;top:559px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 531px;left: 223px; width: 132px;">Adductor tubercle</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Linea aspera (Medial lip; Lateral lip)" style="position:absolute;left:375px;top:240px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 236px;left: 215px; width: 154px;">Linea aspera (Medial lip; Lateral lip)</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Lesser trochanter" style="position:absolute;left:375px;top:176px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 181px;left: 238px; width: 131px;">Lesser trochanter</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="Intertrochanteric crest" style="position:absolute;left:375px;top:137px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 139px;left: 251px; width: 122px;">Intertrochanteric crest</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Neck" style="position:absolute;left:375px;top:99px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top: 100px;left: 326px; width: 47px;">Neck</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Left" data-popup="Head" style="position:absolute;left:357px;top:9px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top: 13px;left: 304px; width: 43px;">Head</div>
                                
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
