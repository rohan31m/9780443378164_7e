<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Lower Limb</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>

                    </div>
                    <div class="hotspot">

                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="Superior and inferior pubic rami" style="position:absolute;left:190px;top:615px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 641px;left: 180px; width: 150px;">Superior and inferior pubic rami</div>

        </div>          
        </div>  
    </div>
