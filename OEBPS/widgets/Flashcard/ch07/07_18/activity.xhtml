<!DOCTYPE html>

<head>
    <title>Muscles of Thigh: Anterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>

                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Rectus femoris muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Pectineus muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Inguinal ligament (Poupart&#x2019;s)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Tensor fasciae latae"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Vastus lateralis muscle"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Iliotibial tract"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Patella"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Rectus femoris tendon (becoming part of quadriceps femoris tendon)"></div>
                       
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Rectus femoris muscle" style="position:absolute;left:420px;top:331px">1</button>

                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Pectineus muscle" style="position:absolute;left:420px;top:129px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 133px; left: 452px; width: 150px;">Pectineus muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Inguinal ligament (Poupart&#x2019;s)" style="position:absolute;left:360px;top:39px">3</button>

                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Vastus lateralis muscle" style="position:absolute;left:101px;top:335px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 311px; left: -13px; width: 150px;">Vastus lateralis muscle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Iliotibial tract" style="position:absolute;left:101px;top:466px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 470px; left: 2px; width: 150px;">Iliotibial tract</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Patella" style="position:absolute;left:420px;top:544px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 548px; left: 450px; width: 150px;">Patella</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Rectus femoris tendon (becoming part of quadriceps femoris tendon)" style="position:absolute;left:420px;top:494px">8</button>

                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
