
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hip Joint: Lateral View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Hip Joint: Lateral View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Lunate surface of acetabulum"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Articular cartilage"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Head of femur"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Ligament of head of femur (cut)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Lesser trochanter of femur"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Ischial tuberosity"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Transverse acetabular ligament"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Obturator membrane"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Obturator artery"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Acetabular labrum"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Anterior inferior iliac spine"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Anterior superior iliac spine"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Lunate surface of acetabulum" style="position:absolute;left:19px;top:220px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 179px;left:-24px; width: 109px;">Lunate surface of acetabulum</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Articular cartilage" style="position:absolute;left:19px;top:263px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 295px;left:-34px; width: 131px;">Articular cartilage</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Head of femur" style="position:absolute;left:19px;top:370px;">3</button>

                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 637px;left:306px; width: 123px;">Ischial tuberosity</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Transverse acetabular ligament" style="position:absolute;left:408px;top:592px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 622px;left:345px; width: 150px;">Transverse acetabular ligament</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Obturator membrane" style="position:absolute;left:485px;top:568px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 563px;left:514px; width: 82px;">Obturator membrane</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Obturator artery" style="position:absolute;left:505px;top:343px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 379px;left:501px; width: 77px;">Obturator artery</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Acetabular labrum" style="position:absolute;left:505px;top:291px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 270px;left:435px; width: 80px;">Acetabular labrum</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Anterior inferior iliac spine" style="position:absolute;left:505px;top:246px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top: 228px;left:535px; width: 60px;">Anterior inferior iliac spine</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Right" data-popup="Anterior superior iliac spine" style="position:absolute;left:505px;top:204px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top: 145px;left:487px; width: 96px;">Anterior superior iliac spine</div>
                                
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>

</html>
