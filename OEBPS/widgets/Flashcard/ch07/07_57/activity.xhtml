<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Sole of Foot: Second Layer</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Sole of Foot: Second Layer" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Sole of Foot: Second Layer" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Flexor digiti minimi brevis muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Sesamoid bones"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Lateral and medial heads of flexor hallucis brevis muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Abductor hallucis muscle (cut)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Medial plantar artery and nerve"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Flexor hallucis longus tendon"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Posterior tibial artery and tibial nerve (dividing)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Lateral plantar nerve and artery"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Flexor digiti minimi brevis muscle" style="position:absolute;left:58px;top:268px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:230px; left:-10px;">Flexor digiti minimi brevis muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Sesamoid bones" style="position:absolute;left:445px;top:120px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:98px; left:415px;">Sesamoid bones</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Lateral and medial heads of flexor hallucis brevis muscle" style="position:absolute;left:445px;top:201px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:147px; left:410px;width:175px;">Lateral and medial heads of flexor hallucis brevis muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Abductor hallucis muscle (cut)" style="position:absolute;left:445px;top:373px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:333px; left:410px;">Abductor hallucis muscle <i>(cut)</i></div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Medial plantar artery and nerve" style="position:absolute;left:445px;top:407px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:435px; left:411px;">Medial plantar artery and nerve</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Flexor hallucis longus tendon" style="position:absolute;left:445px;top:483px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:442px; left:432px;">Flexor hallucis longus tendon</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Posterior tibial artery and tibial nerve (dividing)" style="position:absolute;left:445px;top:532px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:562px; left:450px;width:128px;">Posterior tibial artery and tibial nerve (dividing)</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Lateral plantar nerve and artery" style="position:absolute;left:99px;top:458px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:437px; left:11px;">Lateral plantar nerve and artery</div>
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
