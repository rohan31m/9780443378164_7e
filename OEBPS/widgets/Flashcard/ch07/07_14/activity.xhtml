<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Lower Limb</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Lower Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Lower Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Lower Limb" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Lower Limb" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Psoas major muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Quadratus lumborum muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Transversus abdominis muscle (cut)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Iliacus muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Iliopectineal bursa"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Iliofemoral ligament (Y ligament of Bigelow)"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Greater trochanter of femur"></div>

                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Psoas major muscle" style="position:absolute;left:13px;top:261px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 234px;left:-40px; width: 91px;">Psoas major muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Quadratus lumborum muscle" style="position:absolute;left:491px;top:38px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: -2px;left:454px; width: 130px;">Quadratus lumborum muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Transversus abdominis muscle (cut)" style="position:absolute;left:516px;top:151px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 93px;left:497px; width: 97px;">Transversus abdominis muscle <i>(cut)</i></div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Iliacus muscle" style="position:absolute;left:515px;top:259px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 219px;left:511px; width: 62px;">Iliacus muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Iliopectineal bursa" style="position:absolute;left:497px;top:391px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 354px;left:505px; width: 91px;">Iliopectineal bursa</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Iliofemoral ligament (Y ligament of Bigelow)" style="position:absolute;left:532px;top:426px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 576px;left:515px; width: 91px;">Iliofemoral ligament (Y ligament of Bigelow)</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Greater trochanter of femur" style="position:absolute;left:13px;top:444px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 404px;left:-30px; width: 134px;">Greater trochanter of femur</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
