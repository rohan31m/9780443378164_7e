<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Intrinsic Muscles of Hand</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Intrinsic Muscles of Hand" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Intrinsic Muscles of Hand" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Dorsal interosseous muscles"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Radial artery"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Radius"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Abductor digiti minimi"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Dorsal interosseous muscles" style="position:absolute;left:494px;top:330px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:285px; left:437px;">Dorsal interosseous muscles</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Radial artery" style="position:absolute;left:449px;top:201px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:206px; left:481px;">Radial artery</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Radius" style="position:absolute;left:383px;top:84px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:89px; left:415px;">Radius</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Abductor digiti minimi" style="position:absolute;left:30px;top:308px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:261px; left:-34px;">Abductor digiti minimi</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
