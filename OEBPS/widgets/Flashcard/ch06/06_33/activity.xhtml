
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Individual Muscles of Forearm</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Flexor pollicis longus muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Flexor digitorum superficialis tendon"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Common flexor tendon"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Interosseous membrane"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Flexor digitorum profundus"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Flexor pollicis longus muscle" style="position:absolute;left:179px;top:343px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:346px; left:21px; width:150px;">Flexor pollicis longus muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Flexor digitorum superficialis tendon" style="position:absolute;left:181px;top:179px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:183px; left:50px; width:150px;">Flexor digitorum superficialis tendon</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Common flexor tendon" style="position:absolute;left:402px;top:91px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:96px; left:434px; width:150px;">Common flexor tendon</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Interosseous membrane" style="position:absolute;left:402px;top:148px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:153px; left:434px; width:150px;">Interosseous membrane</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Flexor digitorum profundus" style="position:absolute;left:402px;top:245px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:250px; left:434px; width:150px;">Flexor digitorum profundus</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
