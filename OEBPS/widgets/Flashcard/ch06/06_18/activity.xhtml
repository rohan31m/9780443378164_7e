<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Shoulder Muscles</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Shoulder Muscles" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Shoulder Muscles" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Supraspinatus muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Infraspinatus muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Rhomboid minor muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Rhomboid major muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Teres major muscle"></div>
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Supraspinatus muscle" style="position:absolute;left:485px;top:154px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 107px;left:477px; width: 107px;">Supraspinatus muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Infraspinatus muscle" style="position:absolute;left:512px;top:288px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 251px;left: 507px; width: 96px;">Infraspinatus muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Rhomboid minor muscle" style="position:absolute;left:365px;top:111px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 109px;left:400px; width: 125px;">Rhomboid minor muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Rhomboid major muscle" style="position:absolute;left:157px;top:111px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 98px;left:41px; width: 125px;">Rhomboid major muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Teres major muscle" style="position:absolute;left:74px;top:508px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 511px;left:-26px; width: 95px;">Teres major muscle</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
