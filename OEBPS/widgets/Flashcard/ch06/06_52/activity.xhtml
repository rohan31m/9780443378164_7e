<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Intrinsic Muscles of Hand</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>

                    </div>

                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:503px; left:-39px; width: 79px;">Common palmar digital arteries</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Lumbrical muscles (reflected)" style="position:absolute;left:157px;top:631px;">11</button>

        </div>          
        </div>  
    </div>
