<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Skull: Anterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Skull: Anterior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Skull: Anterior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Flexor pollicis brevis muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Recurrent branch of median nerve"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Radial artery"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Ulnar artery"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Ulnar nerve"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Median nerve"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Flexor pollicis brevis muscle" style="position:absolute;left:36px;top:310px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 301px;left:-14px; width: 60px;">Flexor pollicis brevis muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Recurrent branch of median nerve" style="position:absolute;left:111px;top:183px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 175px;left:32px; width: 99px;">Recurrent branch of median nerve</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Radial artery" style="position:absolute;left:174px;top:85px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 89px;left:74px; width: 96px;">Radial artery</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Ulnar artery" style="position:absolute;left:510px;top:58px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 58px;left:540px; width: 47px;">Ulnar artery</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Ulnar nerve" style="position:absolute;left:510px;top:98px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 97px;left:541px; width: 49px;">Ulnar nerve</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Median nerve" style="position:absolute;left:510px;top:201px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 234px;left:483px; width: 97px;">Median nerve</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
