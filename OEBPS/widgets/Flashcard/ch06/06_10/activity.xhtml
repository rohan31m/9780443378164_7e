<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ligaments of Wrist: Palmar View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Ligaments of Wrist: Palmar View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Long radiolunate ligament"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Radioscaphocapitate ligament"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Short radiolunate ligament"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Lunate bone"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Scaphocapitate ligament"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Trapezium bone"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Ulnolunate ligament"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Ulnocapitate ligament"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Ulnotriquetral ligament"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Pisiform bone"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Triquetrocapitate ligament"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Capitate bone"></div>
                    
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Long radiolunate ligament" style="position:absolute;left:28px;top:187px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:139px; left:-34px;">Long radiolunate ligament</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Radioscaphocapitate ligament" style="position:absolute;left:28px;top:264px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:223px; left:-40px;">Radioscaphocapitate ligament</div>

                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:410px; left:-36px;">Trapezium bone</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Ulnolunate ligament" style="position:absolute;left:493px;top:230px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:159px; left:451px;">Ulnolunate ligament</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Ulnocapitate ligament" style="position:absolute;left:493px;top:274px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:158px; left:441px;">Ulnocapitate ligament</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Ulnotriquetral ligament" style="position:absolute;left:493px;top:314px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:135px; left:480px;">Ulnotriquetral ligament</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Pisiform bone" style="position:absolute;left:493px;top:353px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:380px; left:494px;">Pisiform bone</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Triquetrocapitate ligament" style="position:absolute;left:493px;top:401px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:476px; left:480px;">Triquetrocapitate ligament</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Right" data-popup="Capitate bone" style="position:absolute;left:493px;top:447px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top:484px; left:484px;">Capitate bone</div>
            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>

</html>
