<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Shoulder Muscles</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Shoulder Muscles" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Shoulder Muscles" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Teres minor muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Teres major muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Spinous process of T12 vertebra"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Triangle of auscultation"></div>
                        <!--<div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Infraspinatus fascia (covering the muscle)"></div>-->
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Splenius capitis muscle"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Spinous process of C7 vertebra"></div>
                    
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Teres minor muscle" style="position:absolute;left:513px;top:275px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 259px;left:541px; width: 52px;">Teres minor muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Teres major muscle" style="position:absolute;left:513px;top:329px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 314px;left:540px; width: 53px;">Teres major muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Spinous process of T12 vertebra" style="position:absolute;left:385px;top:547px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 545px;left:418px; width: 122px;">Spinous process of T12 vertebra</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Triangle of auscultation" style="position:absolute;left:54px;top:547px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 545px;left:-34px; width: 91px;">Triangle of auscultation</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Infraspinatus fascia (covering the muscle)" style="position:absolute;left:22px;top:170px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 110px;left:-38px; width: 101px;">Infraspinatus fascia (covering the muscle)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Splenius capitis muscle" style="position:absolute;left:373px;top:81px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 84px;left:405px; width: 171px;">Splenius capitis muscle</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Spinous process of C7 vertebra" style="position:absolute;left:390px;top:127px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 124px;left:424px; width: 121px;">Spinous process of C7 vertebra</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
