<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Arteries of Hand: Palmar View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Arteries of Hand: Palmar View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Arteries of Hand: Palmar View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Radial artery"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Superﬁcial palmar branch of radial artery"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Proper palmar digital nerves and arteries"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Common palmar digital nerves and arteries"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Superficial palmar arch"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Deep palmar branch of ulnar artery and deep branch of ulnar nerve"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Median nerve"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Ulnar artery and nerve"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Radial artery" style="position:absolute;left:108px;top:34px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:38px; left:6px; width:150px;">Radial artery</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Superﬁcial palmar branch of radial artery" style="position:absolute;left:108px;top:112px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:113px; left:-35px; width:150px;">Superﬁcial palmar branch of radial artery</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Proper palmar digital nerves and arteries" style="position:absolute;left:102px;top:444px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:449px; left:-22px; width:135px;">Proper palmar digital nerves and arteries</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Common palmar digital nerves and arteries" style="position:absolute;left:450px;top:346px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:382px; left:443px; width:150px;">Common palmar digital nerves and arteries</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Superficial palmar arch" style="position:absolute;left:450px;top:262px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:214px; left:435px; width:150px;">Superficial palmar arch</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Deep palmar branch of ulnar artery and deep branch of ulnar nerve" style="position:absolute;left:451px;top:148px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:180px; left:429px; width:150px;">Deep palmar branch of ulnar artery and deep branch of ulnar nerve</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Median nerve" style="position:absolute;left:450px;top:73px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:77px; left:481px; width:103px;">Median nerve</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Ulnar artery and nerve" style="position:absolute;left:450px;top:38px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:-7px; left:446px; width:117px;">Ulnar artery and nerve</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
