<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Individual Muscles of Forearm</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Palmaris longus muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Tendon of ﬂexor carpi radialis muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Styloid process of radius"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Palmar aponeurosis (cut)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="5th metacarpal bone"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Common flexor tendon"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Medial epicondyle of humerus"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Lateral epicondyle"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Coronoid process of ulna"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Radial tuberosity"></div>
                        
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Palmaris longus muscle" style="position:absolute;left:171px;top:230px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:232px; left:29px; width:150px;">Palmaris longus muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Tendon of ﬂexor carpi radialis muscle" style="position:absolute;left:171px;top:379px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:387px; left:16px; width:150px;">Tendon of ﬂexor carpi radialis muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Styloid process of radius" style="position:absolute;left:170px;top:473px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:475px; left:36px; width:150px;">Styloid process of radius</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Palmar aponeurosis (cut)" style="position:absolute;left:159px;top:598px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:599px; left:55px;width: 100px;">Palmar aponeurosis (<i>cut</i>)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="5th metacarpal bone" style="position:absolute;left:372px;top:546px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:551px; left:404px; width:150px;">5th metacarpal bone</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Common flexor tendon" style="position:absolute;left:428px;top:86px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:85px; left:461px; width:15px;">Common flexor tendon</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Medial epicondyle of humerus" style="position:absolute;left:428px;top:50px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:6px; left:415px; width:135px;">Medial epicondyle of humerus</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Lateral epicondyle" style="position:absolute;left:171px;top:72px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:75px; left:35px; width:150px;">Lateral epicondyle</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Coronoid process of ulna" style="position:absolute;left:171px;top:125px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:126px; left:20px; width:150px;">Coronoid process of ulna</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Radial tuberosity" style="position:absolute;left:171px;top:169px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:171px; left:44px; width:150px;">Radial tuberosity</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
