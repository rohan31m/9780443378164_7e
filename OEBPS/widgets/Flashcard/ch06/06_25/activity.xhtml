<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Arm: Posterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>

        <div id="zoomWrapper" class="zoomWrapper">

                <div class="imageContainer" style="margin-top:30px;">

                        <div id="colorimg" aria-label="Muscles of Arm: Posterior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Triceps brachii muscle (Long head, Lateral head, and Tendon)"></div>

                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Axillary nerve and posterior circumflex humeral artery"></div>

                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Triceps brachii muscle (Long head, Lateral head, and Tendon)" style="position:absolute;left:421px;top:322px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:357px; left:389px; width:167px;">Triceps brachii muscle (Long head, Lateral head, and Tendon)</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Anconeus muscle" style="position:absolute;left:173px;top:557px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:562px; left:27px; width:150px;">Anconeus muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Ulnar nerve" style="position:absolute;left:170px;top:495px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:497px; left:70px; width:97px;">Ulnar nerve</div>

                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
