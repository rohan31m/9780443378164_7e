<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nerves of Hand</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Nerves of Hand" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Nerves of Hand" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Muscular branches of median nerve (to thenar muscles and to 1st and 2nd lumbrical muscles)"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Muscular branches of ulnar nerve (to 3rd and 4th lumbrical muscles, and to all interosseous muscles)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Deep palmar branch of ulnar artery and deep branch of ulnar nerve"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Median nerve (cut)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Ulnar nerve"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Muscular branches of median nerve (to thenar muscles and to 1st and 2nd lumbrical muscles)" style="position:absolute;left:24px;top:312px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:197px; left:-32px;width: 211px">Muscular branches of median nerve (to thenar muscles and to 1st and 2nd lumbrical muscles)</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Muscular branches of ulnar nerve (to 3rd and 4th lumbrical muscles, and to all interosseous muscles)" style="position:absolute;left:113px;top:509px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:553px; left:-32px;">Muscular branches of ulnar nerve (to 3rd and 4th lumbrical muscles, and to all interosseous muscles)</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Deep palmar branch of ulnar artery and deep branch of ulnar nerve" style="position:absolute;left:509px;top:300px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:336px; left:492px;width: 103px">Deep palmar branch of ulnar artery and deep branch of ulnar nerve</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Median nerve (cut)" style="position:absolute;left:509px;top:193px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:154px; left:471px;width:120px">Median nerve (cut)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Ulnar nerve" style="position:absolute;left:509px;top:106px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:79px; left:474px;">Ulnar nerve</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
