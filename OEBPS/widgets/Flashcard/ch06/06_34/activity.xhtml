
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Forearm</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Forearm" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Forearm" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Supinator muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Pronator teres"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Ulna"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Pronator quadratus"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Radius"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Lateral epicondyle"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Supinator muscle" style="position:absolute;left:153px;top:167px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:170px; left:19px; width:150px;">Supinator muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Pronator teres" style="position:absolute;left:367px;top:203px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:206px; left:399px; width:150px;">Pronator teres</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Ulna" style="position:absolute;left:367px;top:313px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:316px; left:400px; width:150px;">Ulna</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Pronator quadratus" style="position:absolute;left:367px;top:433px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:437px; left:399px; width:150px;">Pronator quadratus</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Radius" style="position:absolute;left:151px;top:378px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:382px; left:93px; width:150px;">Radius</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Lateral epicondyle" style="position:absolute;left:151px;top:71px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:75px; left:12px; width:150px;">Lateral epicondyle</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
