
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Individual Muscles of Forearm</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>

                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Flexor digitorum profundus tendons"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Ulna"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Radius"></div>

                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Medial epicondyle of humerus"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Common flexor tendon"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>

                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">

                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:354px; left:9px; width:150px;">Flexor pollicis longus</div>

                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Common flexor tendon" style="position:absolute;left:403px;top:88px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:93px; left:435px; width:150px;">Common flexor tendon</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
