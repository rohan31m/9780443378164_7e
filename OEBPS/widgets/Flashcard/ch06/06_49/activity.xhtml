<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Intrinsic Muscles of Hand</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Intrinsic Muscles of Hand" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Intrinsic Muscles of Hand" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Adductor pollicis muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Superficial palmar branch of radial artery"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Pronator quadratus"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Deep branch of ulnar nerve"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Adductor pollicis muscle" style="position:absolute;left:119px;top:485px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 467px;left:-37px; width: 71px;">Adductor pollicis muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Superficial palmar branch of radial artery" style="position:absolute;left:131px;top:192px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 166px;left:55px; width: 90px;">Superficial palmar branch of radial artery</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Pronator quadratus" style="position:absolute;left:174px;top:68px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 71px;left:26px; width: 142px;">Pronator quadratus</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Deep branch of ulnar nerve" style="position:absolute;left:510px;top:271px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 304px; left: 492px; width: 90px;">Deep branch of ulnar nerve</div>
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
