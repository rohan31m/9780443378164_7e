<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Shoulder Muscles</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Shoulder Muscles" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Shoulder Muscles" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Deltoid muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Supraspinatus muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Teres minor muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Teres major muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Triceps brachii muscle (long and lateral head)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Spinous process of T12 vertebra"></div>
                        
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Deltoid muscle" style="position:absolute;left:6px;top:197px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 171px;left:-27px; width: 114px;">Deltoid muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Supraspinatus muscle" style="position:absolute;left:452px;top:133px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 90px;left:435px; width: 105px;">Supraspinatus muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Teres minor muscle" style="position:absolute;left:505px;top:182px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 138px;left:492px; width: 135px;">Teres minor muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Teres major muscle" style="position:absolute;left:517px;top:280px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 225px;left:517px; width: 60px;">Teres major muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Triceps brachii muscle (long and lateral head)" style="position:absolute;left:517px;top:328px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 480px;left:457px; width: 127px;">Triceps brachii muscle (long and lateral head)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Spinous process of T12 vertebra" style="position:absolute;left:395px;top:543px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 540px;left:427px; width: 127px;">Spinous process of T12 vertebra</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
