
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forearm Muscles</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Forearm Muscles" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Forearm Muscles" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Extensor carpi radialis brevis muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Extensor carpi radialis longus"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Tendon of extensor carpi radialis brevis"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Extensor carpi ulnaris"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Extensor digiti minimi"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Extensor digitorum"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Ulna"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Olecranon"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Extensor carpi radialis brevis muscle" style="position: absolute; top: 163px; left: 390px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="width: 150px; top: 155px; left: 426px;">Extensor carpi radialis brevis muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Extensor carpi radialis longus" style="position: absolute; top: 216px; left: 389px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="width: 150px; top: 216px; left: 428px;">Extensor carpi radialis longus</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Tendon of extensor carpi radialis brevis" style="position: absolute; top: 439px; left: 389px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="width: 150px; top: 440px; left: 425px;">Tendon of extensor carpi radialis brevis</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Extensor carpi ulnaris" style="position: absolute; top: 333px; left: 147px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="width: 150px; top: 336px; left: -15px;">Extensor carpi ulnaris</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Extensor digiti minimi" style="position: absolute; top: 286px; left: 150px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="width: 150px; top: 287px; left: -12px;">Extensor digiti minimi</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Extensor digitorum" style="position: absolute; top: 250px; left: 147px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="width: 100px; top: 248px; left: 76px;">Extensor digitorum</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Ulna" style="position: absolute; top: 138px; left: 147px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="width: 150px; top: 142px; left: 103px;">Ulna</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Olecranon" style="position: absolute; top: 79px; left: 149px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="width: 100px; top: 86px; left: 66px;">Olecranon</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
