<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Individual Muscles of Forearm</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Palmaris longus muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Radius"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Styloid process of radius"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Palmar aponeurosis (cut)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Hook of hamate"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Pisiform bone"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Ulna"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Flexor carpi ulnaris muscle"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Common flexor tendon"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Medial epicondyle"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Lateral epicondyle"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Flexor carpi radialis"></div>
                        
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Palmaris longus muscle" style="position:absolute;left:171px;top:218px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:221px; left:51px; width:150px;">Palmaris longus muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Radius" style="position:absolute;left:170px;top:355px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:357px; left:112px; width:150px;">Radius</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Styloid process of radius" style="position:absolute;left:146px;top:471px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:473px; left:12px; width:150px;">Styloid process of radius</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Palmar aponeurosis (cut)" style="position:absolute;left:154px;top:586px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:592px; left:-1px; width:150px;">Palmar aponeurosis (<i>cut</i>)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Hook of hamate" style="position:absolute;left:370px;top:539px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:544px; left:402px; width:150px;">Hook of hamate</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Pisiform bone" style="position:absolute;left:370px;top:495px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:500px; left:402px; width:150px;">Pisiform bone</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Ulna" style="position:absolute;left:389px;top:407px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:412px; left:421px; width:150px;">Ulna</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Flexor carpi ulnaris muscle" style="position:absolute;left:426px;top:250px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:254px; left:458px; width:133px;">Flexor carpi ulnaris muscle</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Common flexor tendon" style="position:absolute;left:426px;top:99px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:103px; left:457px; width:150px;">Common flexor tendon</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Medial epicondyle" style="position:absolute;left:426px;top:48px">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:52px; left:458px; width:150px;">Medial epicondyle</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Lateral epicondyle" style="position:absolute;left:170px;top:71px">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:73px; left:31px; width:150px;">Lateral epicondyle</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Right" data-popup="Flexor carpi radialis" style="position:absolute;left:170px;top:177px">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top:180px; left:23px; width:150px;">Flexor carpi radialis</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
