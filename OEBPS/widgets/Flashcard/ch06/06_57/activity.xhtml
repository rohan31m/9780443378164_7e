<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Brachial Plexus: Schema</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Brachial Plexus: Schema" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Brachial Plexus: Schema" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Musculocutaneous nerve (C5–C7)"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Axillary nerve (C5–C6)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Radial nerve (C5–C8, T1)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Median nerve (C6–C8, T1)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Ulnar nerve (C7–C8, T1)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Thoracodorsal (middle subscapular) nerve (C6–C8)"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Long thoracic nerve (C5–C7)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Dorsal scapular nerve (C5)"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Suprascapular nerve (C5–C6)"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Musculocutaneous nerve (C5–C7)" style="position:absolute;left:10px;top:325px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:162px ; left:-30px;">Musculocutaneous nerve (C5–C7)</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Axillary nerve (C5–C6)" style="position:absolute;left:10px;top:382px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:162px ; left:-20px;">Axillary nerve (C5–C6)</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Radial nerve (C5–C8, T1)" style="position:absolute;left:10px;top:417px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:162px ; left:-30px;">Radial nerve (C5–C8, T1)</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Median nerve (C6–C8, T1)" style="position:absolute;left:10px;top:452px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:162px ; left:-30px;">Median nerve (C6–C8, T1)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Ulnar nerve (C7–C8, T1)" style="position:absolute;left:10px;top:491px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:530px ; left:--33px;">Ulnar nerve (C7–C8, T1)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Thoracodorsal (middle subscapular) nerve (C6–C8)" style="position:absolute;left:250px;top:457px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:454px; left:287px; width:204px;">Thoracodorsal (middle subscapular) nerve (C6–C8)</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Long thoracic nerve (C5–C7)" style="position:absolute;left:436px;top:362px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:398px ; left:425px;">Long thoracic nerve (C5–C7)</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Dorsal scapular nerve (C5)" style="position:absolute;left:372px;top:100px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:-21px ; left:348px;">Dorsal scapular nerve (C5)</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Suprascapular nerve (C5–C6)" style="position:absolute;left:307px;top:135px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:-21px ; left:244px;">Suprascapular nerve (C5–C6)</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
