<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Individual Muscles of Forearm</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Individual Muscles of Forearm" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Flexor carpi radialis muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Head of radius"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Lateral epicondyle of humerus"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Medial epicondyle of humerus"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Common flexor tendon"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Palmaris longus muscle"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Tendon of flexor carpi ulnaris muscle"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Palmar aponeurosis (cut)"></div>
                       
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Flexor carpi radialis muscle" style="position:absolute;left:185px;top:218px">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:218px; left:-19px; width:198px;">Flexor carpi radialis muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Head of radius" style="position:absolute;left:186px;top:131px">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:134px; left:74px; width:150px;">Head of radius</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Lateral epicondyle of humerus" style="position:absolute;left:186px;top:69px">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:72px; left:27px; width:150px;">Lateral epicondyle of humerus</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Medial epicondyle of humerus" style="position:absolute;left:427px;top:61px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:65px; left:458px; width:136px;">Medial epicondyle of humerus</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Common flexor tendon" style="position:absolute;left:427px;top:96px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:100px; left:459px; width:120px;">Common flexor tendon</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Palmaris longus muscle" style="position:absolute;left:427px;top:210px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:214px; left:459px; width:120px;">Palmaris longus muscle</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Tendon of flexor carpi ulnaris muscle" style="position:absolute;left:384px;top:407px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:412px; left:415px; width:150px;">Tendon of flexor carpi ulnaris muscle</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Palmar aponeurosis (cut)" style="position:absolute;left:384px;top:532px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:535px; left:416px; width:150px;">Palmar aponeurosis <i>(cut)</i></div>
                            
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
