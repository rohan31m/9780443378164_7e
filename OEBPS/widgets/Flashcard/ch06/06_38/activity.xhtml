
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forearm Muscles</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Forearm Muscles" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Forearm Muscles" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Extensor digitorum muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Abductor pollicis longus"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Extensor pollicis brevis"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Extensor pollicis longus tendon"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Extensor digiti minimi"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Extensor carpi ulnaris"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Common extensor tendon"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Extensor carpi radialis longus"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Extensor digitorum muscle" style="position:absolute;left:389px;top:242px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 242px;left:420px; display: block;">Extensor digitorum muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Abductor pollicis longus" style="position:absolute;left:389px;top:362px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 352px;left:421px; width: 150px;">Abductor pollicis longus</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Extensor pollicis brevis" style="position:absolute;left:389px;top:397px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 396px;left:422px; width: 150px;">Extensor pollicis brevis</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Extensor pollicis longus tendon" style="position:absolute;left:389px;top:439px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 431px;left:423px; width: 150px;">Extensor pollicis longus tendon</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Extensor digiti minimi" style="position:absolute;left:144px;top:300px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 301px;left:31px; width: 108px;">Extensor digiti minimi</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Extensor carpi ulnaris" style="position:absolute;left:144px;top:251px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 251px;left:30px; width: 106px;">Extensor carpi ulnaris</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Common extensor tendon" style="position:absolute;left:144px;top:99px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 96px;left:1px; width: 140px;">Common extensor tendon</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Extensor carpi radialis longus" style="position:absolute;left:389px;top:117px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 113px;left:424px; width: 150px;">Extensor carpi radialis longus</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
