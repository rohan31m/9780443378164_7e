<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Hand</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Upper Limb"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Upper Limb"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Hand" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Hand" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Lumbrical muscles 1 and 2"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Lumbrical muscles 3 and 4"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Flexor digitorum profundus tendons"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Flexor digitorum superﬁcialis tendons (cut)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Flexor digitorum profundus tendons"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Scaphoid bone"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Lunate bone"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Triquetrum bone"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Pisiform bone"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Lumbrical muscles 1 and 2" style="position:absolute;left:53px;top:225px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:226px; left:-33px; width: 89px;">Lumbrical muscles 1 and 2</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Lumbrical muscles 3 and 4" style="position:absolute;left:475px;top:225px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:259px; left:488px; width: 82px;">Lumbrical muscles 3 and 4</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Flexor digitorum profundus tendons" style="position:absolute;left:514px;top:463px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:386px; left:494px; width: 89px;">Flexor digitorum profundus tendons</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Flexor digitorum superﬁcialis tendons (cut)" style="position:absolute;left:117px;top:411px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:363px; left:-41px; width: 89px;">Flexor digitorum superﬁcialis tendons (cut)</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Flexor digitorum profundus tendons" style="position:absolute;left:110px;top:99px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:93px; left:-27px;">Flexor digitorum profundus tendons</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Scaphoid bone" style="position:absolute;left:164px;top:19px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:24px; left:44px;">Scaphoid bone</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Lunate bone" style="position:absolute;left:384px;top:19px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:24px; left:416px;">Lunate bone</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Triquetrum bone" style="position:absolute;left:419px;top:56px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:61px; left:451px;">Triquetrum bone</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Pisiform bone" style="position:absolute;left:427px;top:101px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:106px; left:459px;">Pisiform bone</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
