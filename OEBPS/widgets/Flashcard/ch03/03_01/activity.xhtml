<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bony Framework of Thorax</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Back and Spinal Cord"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Back and Spinal Cord"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Bony Framework of Thorax" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Bony Framework of Thorax" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Scapula (Acromion; Coracoid process; Glenoid fossa)"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Clavicle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="True ribs (1 to 7)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Costal cartilages"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="False ribs (8 to 10)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Floating ribs (11 to 12)"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Sternum (Jugular notch; Manubrium; Angle; Body; Xiphoid process)"></div>
                        
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Scapula (Acromion; Coracoid process; Glenoid fossa)" style="position:absolute;left: 10px;top: 109px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 133px; left:-41px; width: 85px;">Scapula (Acromion; Coracoid process; Glenoid fossa)</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Clavicle" style="position:absolute;left:10px;top: 227px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 252px; left:-41px;">Clavicle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="True ribs (1 to 7)" style="position:absolute; left:10px;top: 313px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 303px; left:-33px; width: 39px;">True ribs (1 to 7)</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Costal cartilages" style="position:absolute;left:10px;top:428px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 438px; left:-40px; width: 86px;">Costal cartilages</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="False ribs (8 to 10)" style="position:absolute;left:10px;top:534px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 487px; left:-17px; width: 78px;">False ribs (8 to 10)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Floating ribs (11 to 12)" style="position:absolute;left:518px;top:542px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 573px; left:505px; width: 86px;">Floating ribs (11 to 12)</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Sternum (Jugular notch; Manubrium; Angle; Body; Xiphoid process)" style="position:absolute;left:518px;top:201px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 47px; left:505px; width: 67px;">Sternum (Jugular notch; Manubrium; Angle; Body; Xiphoid process)</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
