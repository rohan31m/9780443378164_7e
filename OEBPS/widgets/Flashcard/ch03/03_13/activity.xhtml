
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Coronary Arteries and Cardiac Veins</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Back and Spinal Cord"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Back and Spinal Cord"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Coronary Arteries and Cardiac Veins" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Coronary Arteries and Cardiac Veins" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Right coronary artery"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Small cardiac vein"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Circumflex artery of heart"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Coronary sinus"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Middle cardiac vein"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Inferior interventricular artery (posterior descending artery)"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Anterior interventricular artery (left anterior descending artery)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Great cardiac vein"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Circumflex artery of heart"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Left coronary artery"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Right coronary artery" style="position:absolute;left: 44px;top: 138px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 110px; left: -38px;">Right coronary artery</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Small cardiac vein" style="position:absolute;left: 44px;top: 191px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 225px; left: -12px;">Small cardiac vein</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Circumflex artery of heart" style="position:absolute;left: 44px;top: 430px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 395px; left: -19px;">Circumflex artery of heart</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Coronary sinus" style="position:absolute;left: 44px;top: 478px;">4</button>

                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 607px; left: -20px; width: 120px;">Middle cardiac vein</div>

                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 454px; left: 426px;">Inferior interventricular artery (posterior descending artery)</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Anterior interventricular artery (left anterior descending artery)" style="position:absolute;left: 453px;top: 157px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 191px; left: 437px;">Anterior interventricular artery (left anterior descending artery)</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Great cardiac vein" style="position:absolute;left: 453px;top: 112px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 111px; left: 487px; width: 110px;">Great cardiac vein</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Circumflex artery of heart" style="position:absolute;left: 453px;top: 63px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 60px; left: 487px; width: 110px;">Circumflex artery of heart</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Left coronary artery" style="position:absolute;left: 453px;top: 24px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 20px; left: 490px; width: 110px;">Left coronary artery</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
    
</body>
</html>
