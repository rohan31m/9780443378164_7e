<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Anterior Thoracic Wall</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Back and Spinal Cord"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Back and Spinal Cord"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Anterior Thoracic Wall" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Anterior Thoracic Wall" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="External intercostal muscles"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Axillary vein"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Subclavian artery and vein"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Internal jugular vein"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Trapezius muscle"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Pectoralis minor muscle"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Manubrium of the sternum"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Internal thoracic artery and veins"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Superior epigastric arteries and veins"></div>
                       
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="External intercostal muscles" style="position:absolute;left: 509px;top: 349px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 383px; left:505px; width: 85px;">External intercostal muscles</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Axillary vein" style="position:absolute;left:509px;top: 114px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 111px; left:539px; width: 54px;">Axillary vein</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Subclavian artery and vein" style="position:absolute; left:456px;top: 73px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 53px; left:494px; width: 98px;">Subclavian artery and vein</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Internal jugular vein" style="position:absolute;left:404px;top:38px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:43px; left:440px; width: 160px;">Internal jugular vein</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Trapezius muscle" style="position:absolute;left:122px;top:68px">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:61px; left:47px; width: 44px;">Trapezius muscle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Pectoralis minor muscle" style="position:absolute;left:41px;top:329px">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:327px; left:-36px; width: 86px;">Pectoralis minor muscle</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Manubrium of the sternum" style="position:absolute;left:51px;top:395px">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:378px; left:-36px; width: 67px;">Manubrium of the sternum</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Internal thoracic artery and veins" style="position:absolute;left:62px;top:448px">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:437px; left:-33px; width: 96px;">Internal thoracic artery and veins</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Superior epigastric arteries and veins" style="position:absolute;left:73px;top:510px">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:545px; left:2px; width: 155px;">Superior epigastric arteries and veins</div>

                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
