<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mammary Gland</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">

                        <div id="colorimg" aria-label="Mammary Gland" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Pectoralis major muscle (deep to pectoral fascia)"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Mammary gland lobules"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Lactiferous sinus"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Lactiferous ducts"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Nipple"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Areola"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Areolar glands (of Montgomery)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Suspensory retinacula of breast (Cooper&#x2019;s)"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Pectoralis major muscle (deep to pectoral fascia)" style="position:absolute;left:123px;top:85px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:26px; left:88px;">Pectoralis major muscle (deep to pectoral fascia)</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Mammary gland lobules" style="position:absolute;left:150px;top:557px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:589px; left:117px;">Mammary gland lobules</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Lactiferous sinus" style="position:absolute;left:407px;top:557px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:589px; left:361px;">Lactiferous sinus</div>

                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:554px; left:456px;">Lactiferous ducts</div>

                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:352px; left:513px;">Nipple</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Areola" style="position:absolute;left:520px;top:194px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:169px; left:515px;">Areola</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Areolar glands (of Montgomery)" style="position:absolute;left:417px;top:86px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:43px; left:395px;">Areolar glands (of Montgomery)</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Suspensory retinacula of breast (Cooper&#x2019;s)" style="position:absolute;left:326px;top:87px;">8</button>

                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
