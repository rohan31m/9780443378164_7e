<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Heart In Situ</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Heart In Situ" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Heart In Situ" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Thymus"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Brachiocephalic trunk"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Superior vena cava"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Costal parietal pleura"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Diaphragmatic parietal pleura"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Mediastinal parietal pleura"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Pericardial sac"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Phrenic nerve and pericardiacophrenic artery and vein"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Recurrent laryngeal nerve"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Aortic arch"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Left internal jugular vein"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Left brachiocephalic vein"></div>
                      
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Thymus" style="position:absolute;left:263px;top:12px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:-15px; left:248px;">Thymus</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Brachiocephalic trunk" style="position:absolute;left:101px;top:50px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:27px; left:40px;">Brachiocephalic trunk</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Superior vena cava" style="position:absolute;left:13px;top:209px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:188px; left:-44px;">Superior vena cava</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Costal parietal pleura" style="position:absolute;left:96px;top:597px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:630px; left:50px;">Costal parietal pleura</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Diaphragmatic parietal pleura" style="position:absolute;left:135px;top:582px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:615px; left:134px;width:166px;">Diaphragmatic parietal pleura</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Mediastinal parietal pleura" style="position:absolute;left:171px;top:567px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:600px; left:173px;">Mediastinal parietal pleura</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Pericardial sac" style="position:absolute;left:291px;top:545px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:550px; left:328px;">Pericardial sac</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Phrenic nerve and pericardiacophrenic artery and vein" style="position:absolute;left:504px;top:165px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:201px; left:455px;">Phrenic nerve and pericardiacophrenic artery and vein</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Recurrent laryngeal nerve" style="position:absolute;left:503px;top:122px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:97px; left:448px;">Recurrent laryngeal nerve</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="Aortic arch" style="position:absolute;left:452px;top:67px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:71px; left:487px;">Aortic arch</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Left internal jugular vein" style="position:absolute;left:416px;top:43px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:25px; left:450px;">Left internal jugular vein</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Left" data-popup="Left brachiocephalic vein" style="position:absolute;left:386px;top:16px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top:-25px; left:384px;">Left brachiocephalic vein</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
