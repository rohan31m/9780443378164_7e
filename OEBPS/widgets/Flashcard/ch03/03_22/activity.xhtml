<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pericardial Sac</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Pericardial Sac" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Pericardial Sac" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Superior vena cava"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Transverse pericardial sinus"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Right pulmonary veins"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Inferior vena cava"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Oblique pericardial sinus"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Left pulmonary veins"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Pulmonary trunk"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Left phrenic nerve and pericardiacophrenic vessels"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Ascending aorta"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Left phrenic nerve (C3–C5)"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Left vagus nerve"></div>
                      
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Superior vena cava" style="position:absolute;left:12px;top:168px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:144px; left:-43px;">Superior vena cava</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Transverse pericardial sinus" style="position:absolute;left:13px;top:216px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:250px; left:-38px;">Transverse pericardial sinus</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Right pulmonary veins" style="position:absolute;left:13px;top:332px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:294px; left:--36px;">Right pulmonary veins</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Inferior vena cava" style="position:absolute;left:13px;top:444px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:421px; left:-39px;">Inferior vena cava</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Oblique pericardial sinus" style="position:absolute;left:497px;top:376px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:348px; left:453px;">Oblique pericardial sinus</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Left pulmonary veins" style="position:absolute;left:497px;top:320px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:280px; left:481px;width:120px;">Left pulmonary veins</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Pulmonary trunk" style="position:absolute;left:479px;top:239px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:271px; left:469px;">Pulmonary trunk</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Left phrenic nerve and pericardiacophrenic vessels" style="position:absolute;left:478px;top:209px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:176px; left:404px;width:162px;">Left phrenic nerve and pericardiacophrenic vessels</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Ascending aorta" style="position:absolute;left:497px;top:152px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:135px; left:457px;">Ascending aorta</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Left phrenic nerve (C3–C5)" style="position:absolute;left:473px;top:96px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:51px; left:461px;">Left phrenic nerve (C3–C5)</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Left vagus nerve" style="position:absolute;left:422px;top:47px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:21px; left:413px;">Left vagus nerve</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
