<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Typical Thoracic Spinal Nerve</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Typical Thoracic Spinal Nerve" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Typical Thoracic Spinal Nerve" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Anterior root"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Posterior root"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Spinal nerve"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Ganglion of sympathetic trunk"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Anterior ramus (intercostal nerve)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Posterior ramus"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Lateral cutaneous branch"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Innermost intercostal muscle"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Internal intercostal muscle"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="External intercostal muscle"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Anterior cutaneous branch"></div>
                        
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Anterior root" style="position:absolute;left: 50px;top: 308px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 301px; left:-13px; width: 85px;">Anterior root</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Posterior root" style="position:absolute;left:100px;top: 319px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 270px; left:101px; width: 54px;">Posterior root</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Spinal nerve" style="position:absolute; left:130px;top: 349px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 325px; left:140px; width: 98px;">Spinal nerve</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Ganglion of sympathetic trunk" style="position:absolute;left:212px;top:419px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 373px; left:177px; width: 140px;">Ganglion of sympathetic trunk</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Anterior ramus (intercostal nerve)" style="position:absolute;left:230px;top:451px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 400px; left:271px; width: 44px;">Anterior ramus (intercostal nerve)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Posterior ramus" style="position:absolute;left:250px;top:482px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 464px; left:289px; width: 86px;">Posterior ramus</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Lateral cutaneous branch" style="position:absolute;left:381px;top:321px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 307px; left:293px; width: 67px;">Lateral cutaneous branch</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Innermost intercostal muscle" style="position:absolute;left:321px;top:210px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 219px; left:235px; width: 96px;">Innermost intercostal muscle</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Internal intercostal muscle" style="position:absolute;left:290px;top:165px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 169px; left:145px; width: 155px;">Internal intercostal muscle</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="External intercostal muscle" style="position:absolute;left:251px;top:118px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 117px; left:103px; width: 155px;">External intercostal muscle</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Anterior cutaneous branch" style="position:absolute;left:222px;top:4px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top: -3px; left:71px; width: 155px;">Anterior cutaneous branch</div>
                          
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
