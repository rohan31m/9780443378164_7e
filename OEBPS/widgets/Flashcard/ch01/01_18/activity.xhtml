
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extrinsic Eye Muscles</title>
    <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Extrinsic Eye Muscles" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Extrinsic Eye Muscles" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Levator palpebrae superioris"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Optic nerve (CN II) (within meningeal sheath)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Inferior rectus muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Inferior oblique muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Lateral rectus muscle"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Superior rectus muscle"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Superior oblique muscle"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Trochlea (pulley)"></div>
                         <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                        
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Levator palpebrae superioris" style="position:absolute;left:180px;top:153px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:147px; left:30px;">Levator palpebrae superioris</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Optic nerve (CN II) (within meningeal sheath)" style="position:absolute;left:50px;top:456px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:498px; left:-33px;">Optic nerve (CN II) (within meningeal sheath)</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Inferior rectus muscle" style="position:absolute;left:112px;top:483px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:524px; left:95px; width: 96px;">Inferior rectus muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Inferior oblique muscle" style="position:absolute;left:212px;top:509px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:550px; left:187px;">Inferior oblique muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Lateral rectus muscle" style="position:absolute;left:490px;top:430px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:470px; left:480px; width: 96px;">Lateral rectus muscle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Superior rectus muscle" style="position:absolute;left:489px;top:292px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:334px; left:500px; width:10px;">Superior rectus muscle</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Superior oblique muscle" style="position:absolute;left:500px;top:241px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:232px; left:530px; width:10px;">Superior oblique muscle</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Trochlea (pulley)" style="position:absolute;left:491px;top:198px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:162px; left:450px;">Trochlea (pulley)</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
