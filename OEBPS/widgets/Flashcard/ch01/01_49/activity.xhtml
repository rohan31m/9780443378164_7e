
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Facial Nerve Branches</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>

                    <div class="labelsdata">
                    </div>

                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Parotid gland" style="position:absolute;left: 35px;top: 392px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 388px; left: -24px; width: 80px;">Parotid gland</div>

                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 75px; left: 503px; width: 80px;">Temporal branches</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
