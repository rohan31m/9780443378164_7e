
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Facial Expression: Lateral View</title>
    <link rel="stylesheet" href="../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Facial Expression: Lateral View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Facial Expression: Lateral View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Frontalis muscle (cut)"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Orbicularis oculi muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Orbicularis oris muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Mentalis muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Depressor labii inferioris"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Depressor anguli oris"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Frontalis muscle (cut)" style="position:absolute;left: 56px;top: 66px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 61px; left:-34px; width: 85px;">Frontalis muscle <i>(cut)</i></div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Orbicularis oculi muscle" style="position:absolute;left:30px;top: 194px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 172px; left:-34px; width: 50px;">Orbicularis oculi muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Orbicularis oris muscle" style="position:absolute; left:30px;top: 320px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 293px; left:-34px; width: 79px;">Orbicularis oris muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Mentalis muscle" style="position:absolute;left:32px;top:375px">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:372px; left:-37px; width: 86px;">Mentalis muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Depressor labii inferioris" style="position:absolute;left:61px;top:416px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:414px; left:-23px; width: 69px;">Depressor labii inferioris</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Depressor anguli oris" style="position:absolute;left:118px;top:441px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:450px; left:34px; width: 86px;">Depressor anguli oris</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
