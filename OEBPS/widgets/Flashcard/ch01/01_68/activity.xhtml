<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Superficial Face and Parotid Gland</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Superficial Face and Parotid Gland" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Superficial Face and Parotid Gland" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Parotid gland"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Facial nerve (emerging from stylomastoid foramen)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Sternocleidomastoid muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="External jugular vein"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Temporal branches"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Parotid duct (of Stensen)"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Masseter"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Facial artery and vein"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Cervical branch"></div>
                      
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Parotid gland" style="position:absolute;left: 87px;top: 60px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 64px; left: -17px;">Parotid gland</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Facial nerve (emerging from stylomastoid foramen)" style="position:absolute;left: 22px;top: 351px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 280px; left: -34px; width: 115px;">Facial nerve (emerging from stylomastoid foramen)</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Sternocleidomastoid muscle" style="position:absolute;left: 22px;top: 395px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 429px; left: -35px; width: 115px;">Sternocleidomastoid muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="External jugular vein" style="position:absolute;left: 87px;top: 537px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 572px; left: 31px;">External jugular vein</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Temporal branches" style="position:absolute;left: 279px;top: 60px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 35px; left: 230px;">Temporal branches</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Parotid duct (of Stensen)" style="position:absolute;left: 515px;top: 317px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="p: 345px; left: 514px; width: 70px;">Parotid duct (of Stensen)</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Masseter" style="position:absolute;left: 499px;top: 465px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 437px; left: 504px; width: 70px;">Masseter</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Facial artery and vein" style="position:absolute;left: 459px;top: 511px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 502px; left: 497px; width: 70px;">Facial artery and vein</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Cervical branch" style="position:absolute;left: 412px;top: 550px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 558px; left: 448px; width: 176px;">Cervical branch</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
