<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Roof of Mouth</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Roof of Mouth" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Roof of Mouth" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Musculus uvulae"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Palatopharyngeus muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Palatoglossus muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Superior pharyngeal constrictor"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Pterygomandibular raphe"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Bucinator"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Greater palatine foramen"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Greater palatine artery and nerve"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Palatine process of the maxillary bone"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Incisive papilla"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Palatine glands"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Pterygomandibular raphe"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Musculus uvulae" style="position:absolute;left:33px;top:404px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:380px; left:-38px;">Musculus uvulae</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Palatopharyngeus muscle" style="position:absolute;left:34px;top:477px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:513px; left:-38px;">Palatopharyngeus muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Palatoglossus muscle" style="position:absolute;left:484px;top:486px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:525px; left:488px;">Palatoglossus muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Superior pharyngeal constrictor" style="position:absolute;left:483px;top:432px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:427px; left:513px;width:100px;">Superior pharyngeal constrictor</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Pterygomandibular raphe" style="position:absolute;left:485px;top:376px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:349px; left:445px;">Pterygomandibular raphe</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Bucinator" style="position:absolute;left:484px;top:326px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:301px; left:486px;">Bucinator</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Greater palatine foramen" style="position:absolute;left:484px;top:238px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:221px; left:519px;width:100px;">Greater palatine foramen</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Greater palatine artery and nerve" style="position:absolute;left:483px;top:181px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:164px; left:517px;width:100px;">Greater palatine artery and nerve</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Palatine process of the maxillary bone" style="position:absolute;left:483px;top:137px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:130px; left:516px;width:100px;">Palatine process of the maxillary bone</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="Incisive papilla" style="position:absolute;left:483px;top:91px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:64px; left:462px;">Incisive papilla</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Palatine glands" style="position:absolute;left:35px;top:215px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:188px; left:-20px;">Palatine glands (skin removed)</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Left" data-popup="Pterygomandibular raphe" style="position:absolute;left:34px;top:338px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top:314px; left:-39px;">Pterygomandibular raphe</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
