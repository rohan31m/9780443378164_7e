
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Schematic of Meninges</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Schematic of Meninges" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Schematic of Meninges" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Diploic veins"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Superior sagittal sinus"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Granular foveola (indentation of skull by arachnoid granulation)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Lateral lacuna"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Inferior sagittal sinus"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Middle meningeal artery and vein"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Cranial pia"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Subarachnoid space"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Cranial arachnoid"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Periosteal layer of cranial dura"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Bridging vein"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Arachnoid granulation"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Diploic veins" style="position:absolute;left: 92px;top: 184px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 186px; left: -7px;">Diploic veins</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Superior sagittal sinus" style="position:absolute;left: 53px;top: 235px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 239px; left: -34px; width: 115px;">Superior sagittal sinus</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Granular foveola (indentation of skull by arachnoid granulation)" style="position:absolute;left: 13px;top: 294px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 179px; left: -35px; width: 115px;">Granular foveola (indentation of skull by arachnoid granulation)</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Lateral lacuna" style="position:absolute;left: 12px;top: 341px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 375px; left: -39px;">Lateral lacuna</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Inferior sagittal sinus" style="position:absolute;left: 102px;top: 558px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 591px; left: 37px;">Inferior sagittal sinus</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Middle meningeal artery and vein" style="position:absolute;left: 503px;top: 240px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 274px; left: 517px; width: 70px;">Middle meningeal artery and vein</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Cranial pia" style="position:absolute;left: 487px;top: 202px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 207px; left: 524px; width: 70px;">Cranial pia</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Subarachnoid space" style="position:absolute;left: 469px;top: 165px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 130px; left: 487px; width: 70px;">Subarachnoid space</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Cranial arachnoid" style="position:absolute;left: 443px;top: 128px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 103px; left: 432px; width: 176px;">Cranial arachnoid</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Periosteal layer of cranial dura" style="position:absolute;left: 368px;top: 116px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 71px; left: 317px; width: 158px;">Periosteal layer of cranial dura</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Bridging vein" style="position:absolute;left: 253px;top: 114px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top: 87px; left: 218px;">Bridging vein</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Right" data-popup="Arachnoid granulation" style="position:absolute;left: 136px;top: 126px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top: 120px; left: 50px;">Arachnoid granulation</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
