<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Neck: Anterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Neck: Anterior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Neck: Anterior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Sternocleidomastoid muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Digastric muscle (posterior belly)"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Mylohyoid muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Digastric muscle (anterior belly)"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Stylohyoid muscle"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Platysma muscle (cut)"></div>
                
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Sternocleidomastoid muscle" style="position:absolute;left:452px;top:320px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:280px; left:444px;">Sternocleidomastoid muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Digastric muscle (posterior belly)" style="position:absolute;left:452px;top:188px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:143px; left:449px;">Posterior belly of digastric muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Mylohyoid muscle" style="position:absolute;left:428px;top:81px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:57px; left:423px;">Mylohyoid muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Digastric muscle (anterior belly)" style="position:absolute;left:364px;top:43px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:-2px; left:364px;">Anterior belly of digastric muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Stylohyoid muscle" style="position:absolute;left:75px;top:165px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:143px; left:-14px;">Stylohyoid muscle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Platysma muscle (cut)" style="position:absolute;left:76px;top:219px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:251px; left:19px;">Platysma muscle (cut)</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
