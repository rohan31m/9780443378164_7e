<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dural Venous Sinuses</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Dural Venous Sinuses" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Dural Venous Sinuses" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Inferior sagittal sinus"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Anterior and posterior intercavernous sinuses"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Inferior petrosal sinus"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Sigmoid sinus"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Transverse sinus"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Occipital sinus"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Confluence of sinuses"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Superior sagittal sinus"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Straight sinus"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Great cerebral vein (of Galen)"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Superior petrosal sinus"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Falx cerebri"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Inferior sagittal sinus" style="position:absolute;left:21px;top:153px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:129px; left:-27px;">Inferior sagittal sinus</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Anterior and posterior intercavernous sinuses" style="position:absolute;left:21px;top:246px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:275px; left:-34px; width:133px;">Anterior and posterior intercavernous sinuses</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Inferior petrosal sinus" style="position:absolute;left:104px;top:572px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:609px; left:98px; width:165px;">Inferior petrosal sinus</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Sigmoid sinus" style="position:absolute;left:337px;top:572px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:614px; left:313px;">Sigmoid sinus</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Transverse sinus" style="position:absolute;left:378px;top:572px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:614px; left:337px;">Transverse sinus</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Occipital sinus" style="position:absolute;left:412px;top:572px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:614px; left:392px;">Occipital sinus</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Confluence of sinuses" style="position:absolute;left:463px;top:572px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:614px; left:420px; width:165px;">Confluence of sinuses</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Superior sagittal sinus" style="position:absolute;left:493px;top:79px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:17px; left:447px;">Superior sagittal sinus</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Straight sinus" style="position:absolute;left:424px;top:40px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:5px; left:402px; width:176px;">Straight sinus</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Great cerebral vein (of Galen)" style="position:absolute;left:360px;top:21px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:-25px; left:317px; width:158px;">Great cerebral vein (of Galen)</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Superior petrosal sinus" style="position:absolute;left:313px;top:21px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:-26px; left:277px;">Superior petrosal sinus</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Right" data-popup="Falx cerebri" style="position:absolute;left:235px;top:21px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top:-10px; left:211px;">Falx cerebri</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
