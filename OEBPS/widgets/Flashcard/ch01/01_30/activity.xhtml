<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Roof of Mouth</title>
    <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Roof of Mouth" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Roof of Mouth" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Tensor veli palatini"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Basilar part of occipital bone"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Cartilaginous part of auditory tube"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Superior pharyngeal constrictor"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Palatopharyngeus muscle"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Musculus uvulae"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Pterygoid hamulus"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Medial pterygoid muscle &#x1D43C;(cut)"></div>
                         <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                       
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Tensor veli palatini" style="position:absolute;left: 66px;top: 247px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 247px; left: -18px; width: 100px;">Tensor veli palatini</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Basilar part of occipital bone" style="position:absolute;left: 346px;top: 97px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 53px; left: 352px;">Basilar part of occipital bone</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Cartilaginous part of auditory tube" style="position:absolute;left: 479px;top: 248px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 280px; left: 435px;">Cartilaginous part of auditory tube</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Superior pharyngeal constrictor" style="position:absolute;left: 479px;top: 360px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 400px; left: 433px;">Superior pharyngeal constrictor</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Palatopharyngeus muscle" style="position:absolute;left: 290px;top: 516px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 550px; left: 237px; width: 120px;">Palatopharyngeus muscle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Musculus uvulae" style="position:absolute;left: 199px;top: 470px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 505px; left: 151px;">Musculus uvulae</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Pterygoid hamulus" style="position:absolute;left: 134px;top: 429px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 465px; left: 55px;">Pterygoid hamulus</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Medial pterygoid muscle &#x1D43C;(cut)" style="position:absolute;left: 75px;top: 337px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 374px; left: 13px;">Medial pterygoid muscle &#x1D43C;(cut)</div>
                         
                           
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
