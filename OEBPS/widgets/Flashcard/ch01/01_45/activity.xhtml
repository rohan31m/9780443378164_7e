<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Larynx</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>

                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Infraglottic cavity"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Vocalis muscle"></div>

                    </div>
                    <div class="hotspot">

                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 527px; left: 448px;">Infraglottic cavity</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Vocalis muscle" style="position:absolute;left: 481px;top: 387px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 420px; left: 457px;">Vocalis muscle</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Vocal fold" style="position:absolute;left: 481px;top: 341px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 347px; left: 515px;">Vocal fold</div>

        </div>          
        </div>  
    </div>
