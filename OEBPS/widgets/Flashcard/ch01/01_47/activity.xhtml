
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prevertebral Muscles</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Prevertebral Muscles" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Prevertebral Muscles" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Longus capitis muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Longus colli muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Scalenus muscles (Posterior, Medius, Anterior)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Atlas"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Axis"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Longus capitis muscle" style="position:absolute;left: 94px;top: 166px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 162px; left: -19px;">Longus capitis muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Longus colli muscle" style="position:absolute;left: 93px;top: 243px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 215px; left: 31px;">Longus colli muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Scalenus muscles (Posterior, Medius, Anterior)" style="position:absolute;left: 66px;top: 332px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 368px; left: -35px;">Scalenus muscles (Posterior, Medius, Anterior)</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Atlas" style="position:absolute;left: 401px;top: 166px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 168px; left: 439px;">Atlas</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Axis" style="position:absolute;left: 418px;top: 220px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 224px; left: 455px; width: 120px;">Axis</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
