<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Arteries of Brain: Inferior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Arteries of Brain: Inferior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Arteries of Brain: Inferior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Anterior communicating artery"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Anterior cerebral artery"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Internal carotid artery"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Middle cerebral artery"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Posterior communicating artery"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Posterior cerebral artery"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Superior cerebellar artery"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Basilar artery"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Anterior inferior cerebellar artery"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Vertebral artery"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Posterior inferior cerebellar artery"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Anterior communicating artery" style="position:absolute;left:6px;top:54px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:11px; left:-25px; width:170px;">Anterior communicating artery</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Anterior cerebral artery" style="position:absolute;left:7px;top:100px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:79px; left:-43px; width:140px;">Anterior cerebral artery</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Internal carotid artery" style="position:absolute;left:7px;top:151px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:129px; left:-42px; width:130px;">Internal carotid artery</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Middle cerebral artery" style="position:absolute;left:7px;top:205px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:234px; left:-38px; width:100px;">Middle cerebral artery</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Posterior communicating artery" style="position:absolute;left:7px;top:291px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:509px; left:-38px; width:100px;">Posterior communicating artery</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Posterior cerebral artery" style="position:absolute;left:7px;top:375px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:416px; left:-36px; width:87px;">Posterior cerebral artery</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Superior cerebellar artery" style="position:absolute;left:7px;top:477px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:514px; left:-40px; width:87px;">Superior cerebellar artery</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Basilar artery" style="position:absolute;left:516px;top:468px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:420px; left:521px; width:85px;">Basilar artery</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Anterior inferior cerebellar artery" style="position:absolute;left:515px;top:512px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:593px; left:518px; width:100px;">Anterior inferior cerebellar artery</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Vertebral artery" style="position:absolute;left:515px;top:562px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:592px; left:474px; width:176px;">Vertebral artery</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Posterior inferior cerebellar artery" style="position:absolute;left:7px;top:571px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:612px; left:-13px; width:170px;">Posterior inferior cerebellar artery</div>
                          
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
