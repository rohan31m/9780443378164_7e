<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Skull: Anterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Skull: Anterior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Skull: Anterior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Omohyoid muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Sternohyoid muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Thyrohyoid muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Stylohyoid muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Digastric muscle (posterior belly)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Sternocleidomastoid muscle"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Scalenus muscles (posterior, medius, and anterior)"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Omohyoid muscle" style="position:absolute;left:477px;top:413px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:410px; left:512px;width:100px;">Omohyoid muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Sternohyoid muscle" style="position:absolute;left:478px;top:355px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:351px; left:507px;width:100px;">Sternohyoid muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Thyrohyoid muscle" style="position:absolute;left:478px;top:307px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:283px; left:443px;">Thyrohyoid muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Stylohyoid muscle" style="position:absolute;left:53px;top:156px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:135px; left:-26px;">Stylohyoid muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Digastric muscle (posterior belly)" style="position:absolute;left:53px;top:207px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:193px; left:-34px;width:100px;">Posterior belly of digastric muscle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Sternocleidomastoid muscle" style="position:absolute;left:53px;top:312px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:289px; left:-26px;">Sternocleidomastoid muscle</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Scalenus muscles (posterior, medius, and anterior)" style="position:absolute;left:53px;top:415px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:353px; left:-13px;">Scalenus muscles (posterior, medius, and anterior)</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
