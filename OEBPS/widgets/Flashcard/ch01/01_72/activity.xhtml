<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ear: Frontal Section</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Ear: Frontal Section" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Ear: Frontal Section" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Incus"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Head of malleus"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Tympanic membrane"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Cochlear (round) window"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Auditory tube (eustachian)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Cochlea"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Vestibulocochlear nerve (CN VIII)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Semicircular ducts, ampullae, utricle, and saccule"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Stapes in vestibular (oval) window"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Incus" style="position:absolute;left: 261px;top: 53px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 29px; left: 254px; width: 88px;">Incus</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Head of malleus" style="position:absolute;left: 147px;top: 47px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 29px; left: 82px; width: 80px;">Head of malleus</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Tympanic membrane" style="position:absolute;left: 186px;top: 526px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 560px; left: 125px;">Tympanic membrane</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Cochlear (round) window" style="position:absolute;left: 309px;top: 526px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 560px; left: 270px;">Cochlear (round) window</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Auditory tube (eustachian)" style="position:absolute;left: 358px;top: 526px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 560px; left: 326px; width: 120px;">Auditory tube (eustachian)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Cochlea" style="position:absolute;left: 478px;top: 527px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 560px; left: 465px;">Cochlea</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Vestibulocochlear nerve (CN VIII)" style="position:absolute;left: 438px;top: 119px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 75px; left: 447px;">Vestibulocochlear nerve (CN VIII)</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Semicircular ducts, ampullae, utricle, and saccule" style="position:absolute;left: 331px;top: 53px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 37px; left: 374px;">Semicircular ducts, ampullae, utricle, and saccule</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Stapes in vestibular (oval) window" style="position:absolute;left: 297px;top: 53px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 3px; left: 264px;">Stapes in vestibular (oval) window</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
