
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Skull: Anterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">

                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Skull: Anterior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Skull: Anterior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Vertebral artery"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Costocervical trunk"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Supreme intercostal artery"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Internal thoracic artery"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Suprascapular artery"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Thyrocervical trunk"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Right common carotid artery"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Transverse cervical artery"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Inferior thyroid artery"></div>
                        
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Vertebral artery" style="position:absolute;left:44px;top:173px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:143px; left:12px;">Vertebral artery</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Costocervical trunk" style="position:absolute;left:44px;top:235px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:213px; left:-35px;">Costocervical trunk</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Supreme intercostal artery" style="position:absolute;left:44px;top:304px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:284px; left:-39px;">Supreme intercostal artery</div>

                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Thyrocervical trunk" style="position:absolute;left:494px;top:332px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:326px; left:398px;width:100px;">Thyrocervical trunk</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Right common carotid artery" style="position:absolute;left:494px;top:292px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:270px; left:401px;width:100px;">Right common carotid artery</div>

                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:227px; left:411px;width:99px;">Transverse cervical artery</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Inferior thyroid artery" style="position:absolute;left:494px;top:191px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:149px; left:493px;width:100px;">Inferior thyroid artery</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>

</html>
