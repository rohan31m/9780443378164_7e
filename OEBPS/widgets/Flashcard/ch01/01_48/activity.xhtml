
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cutaneous Nerves of Head and Neck</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>

<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>

                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Infraorbital foramen"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Transverse cervical nerve (C2, 3)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Great auricular nerve (C2, 3)"></div>

                    </div>
                    <div class="hotspot">

                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 343px; left: 473px;">Lesser occipital nerve (C2)</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Greater occipital nerve (C2)" style="position:absolute;left: 507px;top: 296px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 240px; left: 495px; width: 80px;">Greater occipital nerve (C2)</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
