<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Muscles of Larynx</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Muscles of Larynx" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Muscles of Larynx" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Aryepiglottic part of oblique arytenoid muscle"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Posterior cricoarytenoid muscle"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Thyroepiglottic part of thyroarytenoid muscle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="External part of thyroarytenoid muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Lateral cricoarytenoid muscle"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Vocalis muscle"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Vocal ligament"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Conus elasticus"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Thyroid articular surface"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Lamina of cricoid cartilage"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Aryepiglottic part of oblique arytenoid muscle" style="position:absolute;left: 278px;top: 55px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 42px; left: 315px;">Aryepiglottic part of oblique arytenoid muscle</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Posterior cricoarytenoid muscle" style="position:absolute;left: 11px;top: 243px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 186px; left: -34px;">Posterior cricoarytenoid muscle</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Thyroepiglottic part of thyroarytenoid muscle" style="position:absolute;left: 297px;top: 102px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top: 89px; left: 335px;">Thyroepiglottic part of thyroarytenoid muscle</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="External part of thyroarytenoid muscle" style="position:absolute;left: 297px;top: 155px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 148px; left: 335px;">External part of thyroarytenoid muscle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Lateral cricoarytenoid muscle" style="position:absolute;left: 297px;top: 207px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 173px; left: 335px; width: 120px;">Lateral cricoarytenoid muscle</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Vocalis muscle" style="position:absolute;left: 156px;top: 435px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 435px; left: 41px;">Vocalis muscle</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Vocal ligament" style="position:absolute;left: 176px;top: 477px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 485px; left: 57px;">Vocal ligament</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Conus elasticus" style="position:absolute;left: 511px;top: 460px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 497px; left: 471px;">Conus elasticus</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Thyroid articular surface" style="position:absolute;left: 11px;top: 286px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 332px; left: -37px;">Thyroid articular surface</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Lamina of cricoid cartilage" style="position:absolute;left: 393px;top: 226px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 217px; left: 433px;">Lamina of cricoid cartilage</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
