
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mandible: Anterolateral Superior View</title>
    <link rel="stylesheet" href="../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Mandible: Anterolateral Superior View" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Mandible: Anterolateral Superior View" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Condylar process"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Coronoid process of mandible"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Submandibular fossa"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Mylohyoid line"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Ramus"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Mental protuberance"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Body"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Ramus"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Mandibular notch"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Mandibular foramen"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Lingula"></div>
                    
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Condylar process" style="position:absolute;left:218px;top:58px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:58px; left:75px;">Condylar process</div>
                            
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Coronoid process of mandible" style="position:absolute;left:137px;top:112px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:88px; left:42px;">Coronoid process of mandible</div>
                            
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Submandibular fossa" style="position:absolute;left:89px;top:181px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:154px; left:14px;">Submandibular fossa</div>
                            
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Mylohyoid line" style="position:absolute;left:55px;top:255px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:226px; left:4px;">Mylohyoid line</div>
                            
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Ramus" style="position:absolute;left:20px;top:303px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:341px; left:-21px;">Ramus</div>
                            
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Left" data-popup="Mental protuberance" style="position:absolute;left:12px;top:509px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:547px; left:-5px;">Mental protuberance</div>
                            
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Left" data-popup="Body" style="position:absolute;left:261px;top:538px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:580px; left:254px;">Body</div>
                            
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Left" data-popup="Ramus" style="position:absolute;left:493px;top:369px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:410px; left:491px;">Ramus</div>
                            
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Mandibular notch" style="position:absolute;left:460px;top:160px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:132px; left:451px;">Mandibular notch</div>
                            
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="Mandibular foramen" style="position:absolute;left:412px;top:144px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:135px; left:443px;">Mandibular foramen</div>
                            
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Lingula" style="position:absolute;left:390px;top:109px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:75px; left:382px;">Lingula</div>
                           
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
