<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pharynx: Opened Posterior View</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>

<body style="margin:0px;">

                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Palatine tonsil"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Uvula of palate"></div>

                    <div class="labelsdata">
                    </div>

                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:319px; left:482px;">Palatine tonsil</div>

                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:258px; left:503px;">Soft palate</div>

                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:205px; left:494px;">Parotid gland</div>

    </div>
