<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Roof of Mouth</title>
    <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Roof of Mouth" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>

                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Levator veli palatini"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Choanae"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Superior pharyngeal constrictor &#x1D43C;(cut)"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Palatopharyngeus muscle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Musculus uvulae"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Pterygoid hamulus"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Medial pterygoid muscle &#x1D43C;(cut)"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Tensor veli palatine muscle and tendon"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Levator veli palatine &#x1D43C;(cut)"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Basilar part of occipital bone"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Cartilaginous part of auditory tube"></div>
                    
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Right" data-popup="Levator veli palatini" style="position:absolute;left: 477px;top: 241px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 217px; left: 428px;">Levator veli palatini</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Choanae" style="position:absolute;left: 479px;top: 285px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top: 290px; left: 516px; width: 85px;">Choanae</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Superior pharyngeal constrictor &#x1D43C;(cut)" style="position:absolute;left: 480px;top: 341px;">3</button>

                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top: 455px; left: 447px; width: 82px;">Palatopharyngeus muscle</div>

                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top: 527px; left: 173px;">Musculus uvulae</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Pterygoid hamulus" style="position:absolute;left: 138px;top: 440px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 477px; left: 82px;">Pterygoid hamulus</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Medial pterygoid muscle &#x1D43C;(cut)" style="position:absolute;left: 83px;top: 353px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 388px; left: 25px;">Medial pterygoid muscle &#x1D43C;(cut)</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Tensor veli palatine muscle and tendon" style="position:absolute;left: 61px;top: 271px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 304px; left: -17px;">Tensor veli palatine muscle and tendon</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Left" data-popup="Levator veli palatine &#x1D43C;(cut)" style="position:absolute;left: 59px;top: 233px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 209px; left: -31px;">Levator veli palatine &#x1D43C;(cut)</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Left" data-popup="Basilar part of occipital bone" style="position:absolute;left: 189px;top: 88px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 50px; left: 118px;">Basilar part of occipital bone</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Left" data-popup="Cartilaginous part of auditory tube" style="position:absolute;left: 378px;top: 88px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top: 41px; left: 388px;">Cartilaginous part of auditory tube</div>
                           
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
