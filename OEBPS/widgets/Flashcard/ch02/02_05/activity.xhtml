
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lumbar Vertebrae</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Back and Spinal Cord"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Back and Spinal Cord"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Lumbar Vertebrae" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Lumbar Vertebrae" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Anulus fibrosus"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Nucleus pulposus"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Superior articular process"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Pedicle"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Intervertebral disc"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Mammillary process"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Inferior articular process"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Inferior vertebral notch"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Intervertebral notch"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Superior vertebral notch"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Transverse process"></div>
                        <div data-img-src='images/12.png' data-id='12' aria-hidden="true" style='background-image:url("images/12.png")' aria-label="Lamina"></div>
                        <div data-img-src='images/13.png' data-id='13' aria-hidden="true" style='background-image:url("images/13.png")' aria-label="Inferior articular facet"></div>
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Anulus fibrosus" style="position:absolute;left:133px;top:5px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:5px; left:18px;">Anulus fibrosus</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="Nucleus pulposus" style="position:absolute;left:132px;top:72px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:72px; left:-7px;">Nucleus pulposus</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="Superior articular process" style="position:absolute; left:132px;top:146px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:146px; left:-4px;">Superior articular process</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Left" data-popup="Pedicle" style="position:absolute;left:75px;top:203px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:203px; left:10px;">Pedicle</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Intervertebral disc" style="position:absolute;left:76px;top:260px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:296px; left:-17px;">Intervertebral disc</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Mammillary process" style="position:absolute;left:421px;top:161px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:141px; left:447px;">Mammillary process</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Inferior articular process" style="position:absolute;left:420px;top:211px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top:211px; left:461px;">Inferior articular process</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Inferior vertebral notch" style="position:absolute;left:420px;top:267px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:267px; left:461px; width:10px;">Inferior vertebral notch</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Intervertebral notch" style="position:absolute;left:420px;top:322px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:300px; left:445px;">Intervertebral notch</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Superior vertebral notch" style="position:absolute;left:420px;top:378px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top:378px; left:461px;">Superior vertebral notch</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Transverse process" style="position:absolute;left:420px;top:432px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:414px; left:446px;">Transverse process</div>
                            <button id="hotspot_12" class="notselected" data-id='12' data-align="Right" data-popup="Lamina" style="position:absolute;left:420px;top:494px;">12</button>
                            <div id='popup_text_12' aria-hidden="true" class="hotspot_popup" style="top:494px; left:461px;">Lamina</div>
                            <button id="hotspot_13" class="notselected" data-id='13' data-align="Right" data-popup="Inferior articular facet" style="position:absolute;left:420px;top:592px;">13</button>
                            <div id='popup_text_13' aria-hidden="true" class="hotspot_popup" style="top:592px; left:461px; width:10px;">Inferior articular facet</div>
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
