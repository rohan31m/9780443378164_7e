
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Thoracic Vertebrae</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Back and Spinal Cord"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Back and Spinal Cord"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Thoracic Vertebrae" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Thoracic Vertebrae" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Vertebral foramen"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="Lamina"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="Pedicle"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="horacic Vertebrae"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Inferior articular process and facet"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Spinous process"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Inferior vertebral notch"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Inferior costal facet (for rib articulation)"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Transverse costal facet (for rib articulation)"></div>
                        <div data-img-src='images/10.png' data-id='10' aria-hidden="true" style='background-image:url("images/10.png")' aria-label="Superior costal facet"></div>
                        <div data-img-src='images/11.png' data-id='11' aria-hidden="true" style='background-image:url("images/11.png")' aria-label="Superior articular process and facet"></div>
                        
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Vertebral foramen" style="position:absolute;left:117px;top:5px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top: 10px;left: -25px;">Vertebral foramen</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Right" data-popup="Lamina" style="position:absolute;left:199px;top:222px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:222px; left:237px;">Lamina</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Right" data-popup="Pedicle" style="position:absolute; left:210px;top:129px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:129px; left:247px;">Pedicle</div>

                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:408px; left:125px;">horacic Vertebrae</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Left" data-popup="Inferior articular process and facet" style="position:absolute;left:257px;top:596px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:596px; left:112px;">Inferior articular process and facet</div>

                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top:499px; left:453px;">Spinous process</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Inferior vertebral notch" style="position:absolute;left:407px;top:350px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 325px;left: 440px; width: 70px;">Inferior vertebral notch</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Inferior costal facet (for rib articulation)" style="position:absolute;left:320px;top:311px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top:311px; left:169px;">Inferior costal facet (for rib articulation)</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Transverse costal facet (for rib articulation)" style="position:absolute;left:506px;top:173px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top:120px; left:461px;">Transverse costal facet (for rib articulation)</div>
                            <button id="hotspot_10" class="notselected" data-id='10' data-align="Right" data-popup="Superior costal facet" style="position:absolute;left:377px;top:126px;">10</button>
                            <div id='popup_text_10' aria-hidden="true" class="hotspot_popup" style="top: 125px;left: 290px; width: 85px;">Superior costal facet</div>
                            <button id="hotspot_11" class="notselected" data-id='11' data-align="Right" data-popup="Superior articular process and facet" style="position:absolute;left:452px;top:92px;">11</button>
                            <div id='popup_text_11' aria-hidden="true" class="hotspot_popup" style="top:46px; left:448px;">Superior articular process and facet</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
