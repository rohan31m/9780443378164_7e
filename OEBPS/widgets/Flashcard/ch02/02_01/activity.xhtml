
<!DOCTYPE html>
<html lang="EN" xml:lang="en" 
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vertebral Column</title>
  <link rel="stylesheet" href="../../activity-main/style/jquery-ui.css"/>
    <link rel="stylesheet" href="../../activity-main/style/hotspot.css"/>
    <script type="text/javascript" src="../../activity-main/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery-ui.js"></script>
    <script type="text/javascript" src="../../activity-main/js/iscroll-zoom.js"></script>
    <script type="text/javascript" src="../../activity-main/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../../activity-main/js/widgetinit.js"></script>
    <script type="text/javascript" src="../../activity-main/js/hotspot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0px;">  
    <img class="w-hotspot-img sr-only" src="images/base_bw.png" alt="Head and Neck"/>
    <div class="w-hotspot">
        <div id="zoomWrapper" class="zoomWrapper">
            <div id="scroller">
                <div class="imageContainer" style="margin-top:30px;">
                <img class="w-hotspot-img" src="images/base_bw.png" alt="Head and Neck"/>
                <div id="zoomContainer">
                    <div class="imagehighlights">
                        <div id="bwimg" aria-label="Vertebral Column" aria-hidden="true" data-img-src='images/base_bw.png' data-id='bw' style='background-image:url("images/base_bw.png")'></div>
                        <div id="colorimg" aria-label="Vertebral Column" aria-hidden="true" data-img-src='images/base_color.png' data-id='color' style='background-image:url("images/base_color.png")'></div>
                        <div data-img-src='images/1.png' data-id='1' aria-hidden="true" style='background-image:url("images/1.png")' aria-label="Atlas (C1)"></div>
                        <div data-img-src='images/2.png' data-id='2' aria-hidden="true" style='background-image:url("images/2.png")' aria-label="T1"></div>
                        <div data-img-src='images/3.png' data-id='3' aria-hidden="true" style='background-image:url("images/3.png")' aria-label="L1"></div>
                        <div data-img-src='images/4.png' data-id='4' aria-hidden="true" style='background-image:url("images/4.png")' aria-label="Coccyx"></div>
                        <div data-img-src='images/5.png' data-id='5' aria-hidden="true" style='background-image:url("images/5.png")' aria-label="Sacrum (S1-S5)"></div>
                        <div data-img-src='images/6.png' data-id='6' aria-hidden="true" style='background-image:url("images/6.png")' aria-label="Lumbar vertebrae"></div>
                        <div data-img-src='images/7.png' data-id='7' aria-hidden="true" style='background-image:url("images/7.png")' aria-label="Thoracic vertebrae"></div>
                        <div data-img-src='images/8.png' data-id='8' aria-hidden="true" style='background-image:url("images/8.png")' aria-label="Cervical vertebrae"></div>
                        <div data-img-src='images/9.png' data-id='9' aria-hidden="true" style='background-image:url("images/9.png")' aria-label="Axis (C2)"></div>
                       
                        <div id="image_lines" role="img" data-img-src='images/lines.png' data-id='lines' aria-hidden="true" style='background-image:url("images/lines.png")'></div>
                    </div>
                    <div class="labelsdata">
                    </div>
                    <div class="hotspot">
                            <button id="hotspot_1" class="notselected" data-id='1' data-align="Left" data-popup="Atlas (C1)" style="position:absolute;left: 54px;top: 24px;">1</button>
                            <div id='popup_text_1' aria-hidden="true" class="hotspot_popup" style="top:27px; left:-28px;">Atlas (C1)</div>
                            <button id="hotspot_2" class="notselected" data-id='2' data-align="Left" data-popup="T1" style="position:absolute;left: 54px;top: 137px;">2</button>
                            <div id='popup_text_2' aria-hidden="true" class="hotspot_popup" style="top:143px; left:11px;">T1</div>
                            <button id="hotspot_3" class="notselected" data-id='3' data-align="Left" data-popup="L1" style="position:absolute; left: 55px;top: 377px;">3</button>
                            <div id='popup_text_3' aria-hidden="true" class="hotspot_popup" style="top:381px; left:26px;">L1</div>
                            <button id="hotspot_4" class="notselected" data-id='4' data-align="Right" data-popup="Coccyx" style="position:absolute;left:277px;top:634px;">4</button>
                            <div id='popup_text_4' aria-hidden="true" class="hotspot_popup" style="top:637px; left:410px;">Coccyx</div>
                            <button id="hotspot_5" class="notselected" data-id='5' data-align="Right" data-popup="Sacrum (S1-S5)" style="position:absolute;left:470px;top:566px;">5</button>
                            <div id='popup_text_5' aria-hidden="true" class="hotspot_popup" style="top:537px; left:452px;">Sacrum (S1-S5)</div>
                            <button id="hotspot_6" class="notselected" data-id='6' data-align="Right" data-popup="Lumbar vertebrae" style="position:absolute;left:479px;top:438px;">6</button>
                            <div id='popup_text_6' aria-hidden="true" class="hotspot_popup" style="top: 470px;left: 482px;width: 85px;">Lumbar vertebrae</div>
                            <button id="hotspot_7" class="notselected" data-id='7' data-align="Right" data-popup="Thoracic vertebrae" style="position:absolute;left:479px;top:237px;">7</button>
                            <div id='popup_text_7' aria-hidden="true" class="hotspot_popup" style="top: 275px;left: 480px;width: 85px;">Thoracic vertebrae</div>
                            <button id="hotspot_8" class="notselected" data-id='8' data-align="Right" data-popup="Cervical vertebrae" style="position:absolute;left:479px;top:67px;">8</button>
                            <div id='popup_text_8' aria-hidden="true" class="hotspot_popup" style="top: 99px;left: 480px;width: 80px;">Cervical vertebrae</div>
                            <button id="hotspot_9" class="notselected" data-id='9' data-align="Right" data-popup="Axis (C2)" style="position:absolute;left:421px;top:52px;">9</button>
                            <div id='popup_text_9' aria-hidden="true" class="hotspot_popup" style="top: 82px;left: 420px;width: 41px;">Axis (C2)</div>
                            
                    </div>
                </div>
            </div>          
        </div>          
        </div>  
    </div>
</body>
</html>
